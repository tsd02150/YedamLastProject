<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#boardSection{
		padding-top: 50px;
		padding-bottom:50px;
	}
	#category{
		display: flex;
		justify-content:space-between;

	}
	.active{
		color:white;	
	}
	.active a{
		background-color:#DC3545;
	}
	#prevpage{
		visibility: hidden;
	}
	#nextpage{
		visibility: hidden;
	}
	#titlename{
		font-size: 30px;
	}
	#titlename span{
		line-height: 46px;
	}
	#titlename span:after{
		width:150px;
	}
	.categoryBtn{
		width:250px;
	}
	.dropdown{
		position: relative;
	}
	#sort{
		position: absolute;
 	 	top: 0;
  		right: 0;
	}
	#boardContent{
		width:96%;
		margin: 0 auto 100px auto;
	}
	#boardInfo{
		justify-content: space-between;
	}
	#boardInfo p{
		margin-bottom: 10px;
	}
	#boardInfoDetail p{
		margin-left: 15px;
	}
	hr{
		margin: 10px 0;
	}
	
	#contentBody img{
		max-width: 100%;
	}

	#rcomCnt{
		margin:5px;
		padding-top:16px;
		width:100px;
		height:100px;
		border-radius: 30%;
		background-color: #8692FF;
	}
	#rcomCnt:hover{
		background-color: #6672FF;
	}
	
	#rcomCnt p{
		text-align: center;
		color: white;
		font-weight: bold;
	}
	#nrcomCnt{
		margin:5px;
		padding-top:16px;
		width:100px;
		height:100px;
		border-radius: 30%;	
		background-color: #F99494;
	}
	#nrcomCnt:hover{
		background-color: #F97474;
	}
	#nrcomCnt p{
		text-align: center;
		color: white;
		font-weight: bold;
	}
	#conmmentSection hr{
		background-color: black;
	}
	.hComment{
	
	}
	.subComment{
		margin-left: 50px;
	}
	#commentContents svg{
		margin-top: 4px;
	}

</style>
</head>
<body>
	<div layout:fragment="content">
		<div id="boardSection">
			<h1 class="news-title" id="titlename">
				<span th:text="${boardName}">NOTICE</span>
			</h1>
			<div id="boardContent">
				<div id="contentHeader">
					<h3 th:text="${board.ttl}">제목</h3>
					<div id="boardInfo" class="d-flex">
						<div>
							<p th:text="${member.nick}">이름</p>
						</div>
						<div id="boardInfoDetail" class="d-flex">
							<p th:text="${#dates.format(board.drwupDt,'yyyy-MM-dd')}">날짜</p>
							<p>조회수 <span>[[${board.inq}]]</span></p>
							<p>추천수 <span>[[${board.rcom}]]</span></p>
							<p>비추천수 <span>[[${board.nrcom}]]</span></p>
						</div>
					</div>
				</div>
				<hr>
				<div id="contentBody">
				
				</div>
				
				<div class="d-flex justify-content-center">
					<button id="rcomCnt" class="btn">
						<p>추천</p>
						<p th:text="${board.rcom}">0</p>
					</button>
					<button id="nrcomCnt" class="btn">
						<p>비추천</p>
						<p th:text="${board.nrcom}">0</p>
					</button>
				</div>
				<div th:if="${myInfo.membNo}==${member.membNo}" class="d-flex justify-content-end">
					<button id="modifyBoard" class="btn btn-light mt-2 mt-lg-0" type="button">수정</button>
					<button id="deleteBoard" class="btn btn-light mt-2 mt-lg-0" type="button">삭제</button>					
				</div>
				<hr>
				<div id="conmmentSection">
					<p>전체 댓글 <span th:text="${#arrays.length(comments)}">0</span>개</p>
					<hr>
					<div id="commentContents">
						<section th:each="comment:${comments}" th:data-commentno="${comment.commNo}">
							<div th:if="${comment.commNo}==${comment.hCommNo}" class="hComment">

									<div class="d-flex">

								</div>
								<div>
									<p th:text="${comment.cntn}">내용</p>			
								</div>
							</div>
							<div th:unless="${comment.commNo}==${comment.hCommNo}" class="subComment">
								<div class="d-flex justify-content-between">
									<div class="d-flex">
										<p><b>[[${comment.nick}]]</b></p>
										<p>&nbsp([[${#dates.format(comment.drwupDt,'yyyy-MM-dd')}]])</p>
									</div>
									<div class="commentContent">
										<button class="btn btn-light mt-2 mt-lg-0 commentRcom" type="button">
											추천

								</div>
							</div>
						</section>
					</div>
					<hr>
					<div class="d-flex">
						<textarea cols="105" rows="5"></textarea>
						<button class="btn btn-light mt-2 mt-lg-0" type="button">댓글 작성</button>
					</div>
					<hr>
				</div>
			</div>
			<hr>
			<div th:replace="community/boardList.html::myBoardList">
			
			</div>
			
		</div>
		
		
		<script th:inline="javascript">		
			contentBody.innerHTML=[[${board.cntn}]];
			
			// board 추천
			rcomCnt.addEventListener('click',function(){
				fetch("/community/addRcom",{
					method: "POST",
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded'
					},
					body: 'boardNo='+[[${board.boardNo}]]
				})
				.then(response=>response.text())
				.then(result=>{
					if(result=="success"){
						boardInfoDetail.children[2].children[0].textContent++;
						rcomCnt.children[1].textContent++;
					}
				})
				.catch(err=>console.log(err));				
			})
			// board 비추천
			nrcomCnt.addEventListener('click',function(){
				fetch("/community/addNrcom",{
					method: "POST",
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded'
					},
					body: 'boardNo='+[[${board.boardNo}]]
				})
				.then(response=>response.text())
				.then(result=>{
					if(result=="success"){
						boardInfoDetail.children[3].children[0].textContent++;
						nrcomCnt.children[1].textContent++;
					}
				})
				.catch(err=>console.log(err));	
				
			})
			
			// 삭제 버튼
			deleteBoard.addEventListener('click',function(){
				if(confirm("삭제허쉴?")){
					fetch("/community/deleteBoard",{
						method: "POST",
						headers: {
							'Content-Type': 'application/x-www-form-urlencoded'
						},
						body: 'boardNo='+[[${board.boardNo}]]
					})
					.then(response=>response.text())
					.then(result=>{
						if(result=="success"){
							window.location.href="/community/boardList?commonCd="+[[${boardCode}]];
						}
					})
					.catch(err=>console.log(err));
				}
			})
			
			// 수정 버튼
			
			// 댓글 추천 비추천 버튼
			
			// 댓글 작성버튼
			
		</script>
		<script th:replace="community/boardList.html::myScript"></script>
	</div>
</body>
</html>
