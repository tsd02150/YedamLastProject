<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8">
<title>NewsBit - News Magazine Newspaper HTML Template</title>

<style>
#contentSection {
	width: 1100px;
	margin: 0 auto;
	box-sizing: border-box;
}

.fade-in {
	opacity: 0;
	transition: 1s;
}

.fade-out {
	opacity: 1;
	transition: 1s;
}

.sidebar.sidebar-left {
	height: 1600px;
}

.titleMenu {
	padding-top: 50px;
	padding-bottom: 40px;
	margin: 0 10px 40px 10px;
	border-bottom: 2px solid #ddd;
}

.sidebarMenu {
	padding-top: 40px;
	padding-bottom: 40px;
}

.titleTxt {
	text-align: center;
}

.py-20 {
	clear: both;
	height: 20px;
}

.bi {
	font-size: 50px;
	margin-top: 15px;
}

.sidebarMenu a {
	color: black;
}

#mypageBody{
	margin-top : 20px;
	height: auto;
}
.sidebar {
	text-align: center;
	border: 1px solid #DDDDDD;
	height: auto;
}
.high{ color : red;}
.low{ color : blue;}

.font-bold:hover {
color: #FF3066;
}
.font-bold{
color : black;
}

.news-title span {
    line-height: 28px;
    padding-bottom: 12px;
    position: relative;
    font-size:25px;
}
.news-title{
	font-size: 18px;
	line-height: 28px;
	line-height: 100%;
	text-transform: uppercase;
	margin: 40px 0 20px 0;
	padding-bottom: 13px;
	border-bottom: 2px solid #ddd;
}
::after, ::before {
   box-sizing: border-box;
}

#mypageContent{
	margin-top:40px;
}
</style>

</head>
<body>
	<div layout:fragment="content" class="d-flex">
		<!-- article1 -->
		<th:block th:if="${session.loggedInMember!=null}">
		<div class="col-4">
			<div class="sidebar sidebar-left">
				<div>
					<!-- sidebar start -->
					<div
						class="flex flex-col items-center w-40 h-full overflow-hidden text-gray-700 bg-gray-100 rounded">
						<div class="titleMenu">
							<h2 class="titleTxt">[[${session.loggedInMember.nick}]]</h2>
							<p class="titleTxt">[[${session.loggedInMember.id}]]</p>
						</div>
						
						<div class="sidebarMenu">
							<h3>
								<a class="flex items-center w-full px-3 mt-3"
									href="mypage"> <span class="font-bold"
									>내 프로필</span>
								</a>
							</h3>
						</div>
						<div class="sidebarMenu">
							<h3>
								<a class="flex items-center w-full px-3 mt-3" href="mypoint"> <span
									class="font-bold"  >포인트 | 쿠폰</span>
								</a>
							</h3>
						</div>
						<div class="sidebarMenu">
							<h3>
								<a class="flex items-center w-full px-3 mt-3" href="mystock"> <span
									class="font-bold" >주식현황</span>
								</a>
							</h3>
						</div>
						<div class="sidebarMenu">
							<h3>
								<a class="flex items-center w-full px-3 mt-3" href="mysurvey"> <span
									class="font-bold" >투자 성향 분석</span>
								</a>
							</h3>
						</div>
						<div class="sidebarMenu">
							<h3>
								<a class="flex items-center w-full px-3 mt-3" href="myorder"> <span
									class="font-bold" >주문 | 배송</span>
								</a>
							</h3>
						</div>
					</div>
					<!-- sidebar end -->
				</div>
			</div>
		</div>
		</th:block>
		<div layout:fragment="mypage" th:class="${session.loggedInMember!=null?'col-8':'col-12'}" id="mypageContent"></div>
	</div>
</body>
</html>
