<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>getFarm.html</title>

<link rel="stylesheet" type="text/css" href="css/getFarm.css">
<link rel="stylesheet" type="text/css" href="mall/theme/css/style.css">

<style>
.flex-block {
	display: flex;
}

#detail-img {
	width: 50%;
	height: 500px;
	/* border: 1px solid; */
}

#prdt-info {
	width: 50%;
	height: 500px;
	/* border: 1px solid; */
}

#prdt-img {
	width: 400px;
	height: 400px;
}

.amount {
	position: relative;
	top: 0x;
	display: flex;
	width: 1100px;
	background: #fff;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	margin: auto;
}

.amount>li {
	flex: 1;
	height: 132px;
}

.amount>li>div {
	text-align: center;
	margin-top: 37px;
	height: 57px;
}

.amount {
	list-style: none;
}
</style>

</head>
<body>
	<div layout:fragment="content" class="outer-block">

		<div class="flex-block">
			<section id="detail-img" class="news-style-one"
				th:each="prdt : ${getFarm}">
				<div>
					<img id="prdt-img" th:src="|/mall/images/main/${prdt.thumb}|">
				</div>
			</section>

			<section id="prdt-info" th:each="prdt : ${getFarm}">
				<div>
					<table>
						<tr>
							<th>상품명</th>
							<td th:text="${prdt.nm}"></td>
						</tr>
						<tr>
							<th>판매가격</th>
							<td th:text="${prdt.prc}"></td>
						</tr>
						<tr>
							<th>할인가격</th>
							<td
								th:text="${prdt.prc - (prdt.prc * (prdt.dcRate / 100.0))} + '원'"
								style="text-decoration: line-through;"></td>
						</tr>
						<tr>
							<th>배송</th>
							<td></td>
						</tr>
						<tr>
							<th>총 결제금액</th>
							<td></td>
						</tr>
					</table>
					<div>
						<button type="button" th:onclick="|location.href='@{basketList}'|">장바구니
							담기</button>
						<button type="button" th:onclick="|location.href='@{cart}'|">바로
							주문하기</button>
					</div>
				</div>
			</section>


			<!-- <section id="prdt-info" th:each="prdt : ${getFarm}">
				<h1 th:text="${prdt.nm}"></h1>
				<p th:text="${prdt.prc}"></p>

				<p >배송</p>
				<p>총 결제금액</p>
				<div class="">
					<button type="button" th:onclick="|location.href='@{basketList}'|">장바구니
						담기</button>
					<button type="button" th:onclick="|location.href='@{cart}'|">바로
						주문하기</button>
				</div>
			</section> -->
		</div>
		<!-- prdt Info end-->

		<ul class="amount">
			<li>
				<div>
					<div class="contents1">
						<a href="#detail" name="detail">상품 상세 정보</a>
					</div>
					<p></p>
				</div>
			</li>
			<li>
				<div>
					<div class="contents1">
						<a href="#ship" name="ship">배송/교환/환불</a>
					</div>
				</div>
			</li>
			<li>
				<div>
					<div class="contents1">
						<a href="#review" name="review">상품후기</a>
					</div>
				</div>
			</li>

		</ul>
		<!-- 상품 상세 정보 -->

		<div></div>

	</div>


</body>
</html>
