<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="source/css/mallMain.css">


<link rel="stylesheet" href="source/plugins/themefisher-font/style.css">
<link rel="stylesheet"
	href="source/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="source/plugins/animate/animate.css">
<link rel="stylesheet" href="source/plugins/slick/slick.css">
<link rel="stylesheet" href="source/plugins/slick/slick-theme.css">
<link rel="stylesheet" href="theme/css/style.css">


<!-- <style>
  @import url('https://fonts.googleapis.com/css2?family=Caprasimo&display=swap');
</style> -->


</head>
<body>
	<div layout:fragment="content" class="outer-block">
		<div class="flex-block">
			<div>

				<div class="hero-slider">
					<div class="main-img"></div>
					<div class="slider-item th-fullpage hero-area"
						style="background-image: url(source/images/main/mainImg.jpg);">
						<div class="container">
							<div class="row">

								<div class="col-lg-8 text-center">
									<div class="ft">
										<p id="mainFont" data-duration-in=".3" data-animation-in="fadeInUp"
											data-delay-in=".1">You haven't lost until you sell</p>
										<h1 id="mainFont" data-duration-in=".3" data-animation-in="fadeInUp"
											data-delay-in=".5">I wish I had sold it yesterday</h1>
									</div>
									<a data-duration-in=".3" data-animation-in="fadeInUp"
										data-delay-in=".8" class="btn" href="#">Shop Now</a>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div>
					<section class="flex-block">
						<article th:each="prdt:${product}"
							style="background-image: url(source/images/main/pointmall.png);">
							<h3 th:text="${prdt.nm}"></h3>
							<p th:text="${prdt.desct}"></p>
						</article>

					</section>
				</div>


				<div id="chart" class="flex-block">

					<section id="chartContent"></section>
				</div>

			</div>


		</div>

	</div>
	<!-- Main jQuery -->
	<script src="../source/plugins/jquery/dist/jquery.min.js"></script>

	<script src="../source/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="../source/plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
	<script src="../source/plugins/instafeed/instafeed.min.js"></script>
	<script src="../source/plugins/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
	<script src="../source/plugins/syo-timer/build/jquery.syotimer.min.js"></script>

	<script src="../source/plugins/slick/slick.min.js"></script>
	<script src="../source/plugins/slick/slick-animation.min.js"></script>

	<script src="../source/js/script.js"></script>



</body>
</html>
