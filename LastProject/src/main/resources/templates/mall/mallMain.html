<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>mallMain.html</title>

<link rel="stylesheet" type="text/css" href="css/mallMain.css">
<link rel="stylesheet" type="text/css"
	href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<script type="text/javascript"
	src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous">
	
</script>



<style>

/* 퀵메뉴 */
.quick-menu {
	position: fixed;
	top: 50%;
	right: 40px;
	transform: translateY(-50%);
	z-index: 9999;
	width: 80px; /* 퀵 메뉴의 가로 크기 조정 */
	height: 450px; /* 퀵 메뉴의 세로 크기 조정 */
	background-color: #f8f8f8;
	padding: 10px;
	border-radius: 40px; /* 직사각형 모양의 둥근 모서리를 위한 반지름 값 조정 */
	text-align: center; /* 내용 가운데 정렬 */
}

.quick-menu ul {
	list-style: none;
	padding: 0;
	margin: 0;
}

.quick-menu li {
	margin-bottom: 10px;
}

.quick-menu li a {
	text-decoration: none;
	color: #333;
}
</style>


</head>
<body>
	<div layout:fragment="content" class="outer-block">

		<!-- 퀵메뉴 -->
		<div class="quick-menu">
			<ul>
				<li th:onclick="|location.href='@{mallMain}'|"
					style="cursor: pointer;"><img
					style="width: 40ox; height: 40px;"
					src="https://cdn-icons-png.flaticon.com/128/4578/4578246.png"></li>
				<li style="font-size: 12px;"
					th:onclick="|location.href='@{mallMain}'|"><a href="#">포인트몰</a></li>

				<li
					th:onclick="|location.href='@{/mall/farmList(commonCd=${'S10'})}'|"
					style="cursor: pointer;"><img
					style="width: 40ox; height: 40px;"
					src="https://cdn-icons-png.flaticon.com/128/2230/2230446.png"></li>
				<li style="font-size: 12px;"><a
					href="/mall/farmList?commonCd=S10">농산물</a></li>

				<li
					th:onclick="|location.href='@{/mall/seafoodList(commonCd=${'S20'})}'|"
					style="cursor: pointer;"><img
					style="width: 40ox; height: 40px;"
					src="https://cdn-icons-png.flaticon.com/128/3361/3361370.png"></li>
				<li style="font-size: 12px;"><a
					href="/mall/seafoodList?commonCd=S20">수산물</a></li>

				<li th:onclick="|location.href='@{basketList}'|"
					style="cursor: pointer;"><img
					style="width: 40ox; height: 40px;"
					src="https://cdn-icons-png.flaticon.com/128/545/545489.png"></li>
				<li style="font-size: 12px;"
					th:onclick="|location.href='@{basketList}'|"><a href="#">장바구니</a></li>
				<li class="top-btn" style="font-size: 12px; cursor: pointer;"><img
					style="width: 40px; height: 40px;"
					src="https://cdn-icons-png.flaticon.com/128/6015/6015743.png"
					alt="Top Button"><a href="#">TOP</a></li>
			</ul>
		</div>


		<div>
			<!-- main image -->
			<div class="hero-slider">
				<div class="main-img"></div>
				<div class="slider-item th-fullpage hero-area">
					<video muted autoplay loop style="width: 100%; height: 500px;">
						<source src="images/main/frame3.mp4" type="video/mp4">
					</video>
				</div>
			</div>
		</div>

		<!-- second image -->

		<div>
			<section>
				<div class="container-fluid p-sm-0">
					<div class="row2 featured-post-slider">
						<div class="col-lg-3 col-sm-6 mb-2 mb-lg-0 px-1">
							<article
								class="card bg-dark text-center text-white border-0 rounded-0">
								<img class="card-img rounded-0 img-fluid w-100">
								<div class="card-img-overlay">
									<!-- <iframe
										src="https://assets.pinterest.com/ext/embed.html?id=374361787788782147?autoplay=1&mute=1"
										height="100%" width="100%" frameborder="0" scrolling="no"></iframe> -->
									<div class="card-content">
										<p class="text-uppercase"></p>
										<h4 class="card-title mb-4">
											<a class="text-white" href="#"></a>
										</h4>
										<a class="btn btn-outline-light" href="#">read more</a>
									</div>
								</div>
							</article>
						</div>

					</div>
				</div>
			</section>
		</div>

		<!-- 정부 바우처 링크 -->
		<ul class="amount">
			<li>
				<div>
					<div class="contents1">지금까지 해먹은 돈</div>
					<div class="result">$128,021</div>
				</div>
			</li>
			<li>
				<div>
					<div class="contents1">씨를 말린 오징어 마릿수</div>
					<div class="result">93,234</div>
				</div>
			</li>
			<li>
				<div>
					<div class="contents1">최종 목표 마릿수</div>
					<div class="result">100,000+</div>
				</div>
			</li>
			<li>
				<div>
					<div class="contents1">와사비 간장</div>
					<div class="result">57,221,084</div>
				</div>
			</li>
		</ul>
		<!-- amount end -->

		<!-- 농산물 -->
		<div class="main_text0">
			<h1>농산물</h1>
			<div class="contents1">당신이 찾는 모든 농산물, 신선한 해산물을 우리 집 식탁에서</div>

			<ul class="icons">
				<!-- center 클래스 추가 -->

				<li class="slider-div" th:each="prdt, iterStat : ${product}"
					th:if="${iterStat.index} >= 1 and ${iterStat.index} <= 3 ">
					<div class="icon_img">
						<img class="img" th:src="|/mall/images/main/${prdt.thumb}|">
					</div>
					<div th:text="${prdt.nm}" class="contents1_bold"></div>
					<div th:text="${prdt.desct}" class="contents2"></div> <span
					th:text="${prdt.prc} + '₩'"></span>
					<div>
						<div
							th:onclick="|location.href='@{getFarm(prdtNo=${prdt.prdtNo})}'|">
							<a class="btn btn-outline-light">read more</a>
						</div>
					</div>
				</li>

			</ul>
		</div>


		<!-- 수산물 -->
		<div class="main_text0">
			<h1>수산물</h1>
			<div class="contents1">당신이 찾는 모든 해산물, 신선한 해산물을 우리 집 식탁에서</div>

			<ul class="icons">
				<li th:each="prdt, iterStat : ${product}"
					th:if="${iterStat.index} >= 28 and ${iterStat.index} <= 30 ">
					<div class="icon_img">
						<img class="img" th:src="|/mall/images/main/${prdt.thumb}|">
					</div>
					<div th:text="${prdt.nm}" class="contents1_bold">치밀한 계획</div>
					<div th:text="${prdt.desct}" class="contents2"></div> <span
					th:text="${prdt.prc} + '₩'"></span>
					<div class="">
						<div
							th:onclick="|location.href='@{getSeafood(prdtNo=${prdt.prdtNo})}'|">
							<a class="btn btn-outline-light">read more</a>
						</div>
					</div>
				</li>
			</ul>
		</div>


		<script th:inline="javascript">
			/* top 버튼 */
			document.querySelector('.top-btn').addEventListener('click',
					function() {
						window.scrollTo({
							top : 0,
							behavior : 'smooth'
						});
					});

			/* slider */

			$('.slider-div').slick({
				centerMode : true,
				centerPadding : '60px',
				slidesToShow : 3,
				responsive : [ {
					breakpoint : 768,
					settings : {
						arrows : false,
						centerMode : true,
						centerPadding : '40px',
						slidesToShow : 3
					}
				}, {
					breakpoint : 480,
					settings : {
						arrows : false,
						centerMode : true,
						centerPadding : '40px',
						slidesToShow : 1
					}
				} ]
			});
		</script>

		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


	</div>
</body>
</html>
