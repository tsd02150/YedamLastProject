/* 퀵메뉴 */
.quick-menu {

			/* slider */

	   function autoSlide() {
      const slides = document.querySelectorAll('.section [name="slide"]');
      let index = 0;
      let isForward = true; // 슬라이드 순환 방향을 나타내는 변수
      const slideInterval = 5000; // 각 슬라이드를 보여주는 시간 (5초)

      function showSlide() {
        slides[index].checked = true;

        if (isForward) {
          index++;
          if (index >= slides.length) {
            index = slides.length - 2;
            isForward = false;
          }
        } else {
          index--;
          if (index < 0) {
            index = 1;
            isForward = true;
          }
        }
      }

      // 일정 시간마다 슬라이드 전환을 반복하는 타이머 설정
      const slideTimer = setInterval(showSlide, slideInterval);
    }

    // 슬라이드 자동 전환 함수를 호출하여 실행
    autoSlide();
