<style>
* {
	margin: 0;
	padding: 0;
}

a {
	text-decoration: none;
}
/* 화면 전체 렙 */
.wrapper {
	width: 100%;
}
/* content 랩 */
.wrap {
	width: 1080px;
	margin: auto;
}
/* 홈페이지 기능 네비 */
.top_gnb_area {
	width: 100%;
	height: 50px;
	background-color: #f0f0f1;
	position: relative;
}

.top_gnb_area .list {
	position: absolute;
	top: 0px;
	right: 0;
}

.top_gnb_area .list li {
	list-style: none;
	float: left;
	padding: 13px 15px 0 10px;
	font-weight: 900;
	cursor: pointer;
}
/* 로고, 검색, 로그인 */
.top_area {
	width: 100%;
	height: 150px;
	/* background-color: #f7f0b9; */
}
/* 로고 영역 */
.logo_area {
	width: 25%;
	height: 100%;
	float: left;
}

.logo_area img {
	width: 100%;
	height: 100%;
}

/* 검색 박스 영역 */
.search_area {
	width: 50%;
	height: 100%;
	float: left;
}

.search_wrap {
	width: 100%;
	height: 100%;
}

#searchForm {
	width: 100%;
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
}

.search_input {
	display: flex;
	height: 30%;
	width: 80%;
}

.search_input select {
	width: 20%;
	text-align: center;
	font-size: 15px;
}

.search_input input {
	margin-left: 10px;
	width: 57%;
	font-size: 18px;
	padding-left: 2%;
}

.search_btn {
	margin-left: 10px;
	width: 17%;
	border-radius: 14px;
	font-size: 17px;
	font-weight: 600;
}

/* 제품 목록 네비 */
.navi_bar_area {
	width: 100%;
	height: 70px;
	background-color: #7696fd;
}

/* 홈페이지 메인 제품 목록  */
.content_area {
	width: 100%;
	min-height: 1000px;
}

table {
	border-collapse: collapse;
	width: 100%;
}

.table_text_align_center {
	text-align: center;
}

caption {
	visibility: hidden;
	width: 0;
	height: 0;
	font-size: 0;
	line-height: 0;
	overflow: hidden;
}

.content_subject {
	height: 110px;
	line-height: 110px;
	background-color: #5080bd;
	margin-bottom: 60px;
}

.content_subject span {
	padding-left: 30 px;
	display: inline-block;
	color: white;
	font-size: 50px;
	font-weight: bolder;
}

/* content_main */
.content_main {
	min-height: 700px;
	padding-right: 350px;
	position: relative;
}

table {
	border-collapse: collapse;
}

/* 사용자 정보  */
.memberInfo_table {
	width: 100%;
	border-spacing: 0;
	border-top: 2px solid #363636;
	border-bottom: 1px solid #b6b6b6;
}

.member_info_div td {
	padding: 12px;
	text-align: left;
}

/* 사용자 주소 정보 */
.addressInfo_div {
	margin-top: 30px;
}

.addressInfo_input_div_wrap {
	border-bottom: 1px solid #f3f3f3;
	height: 225px;
}

.address_btn {
	background-color: #555;
	color: white;
	float: left;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	font-size: 17px;
	width: 50%;
}

.address_btn:hover {
	background-color: #777;
}

.addressInfo_button_div::after {
	content: '';
	display: block;
	clear: both;
}

.addressInfo_input_div {
	padding: 12px;
	text-align: left;
	display: none;
	line-height: 40px;
}

.addressInfo_input_div th {
	border-color: transparent;
	background-color: transparent;
}

.addressInfo_input_div th {
	padding: 12px 5px 12px 20px;
	vertical-align: top;
}

.addressInfo_input_div td {
	padding: 8px 12px;
}

.addressInfo_input_div_2 input {
	padding: 6px 5px;
}

.address_search_btn {
	vertical-align: middle;
	display: inline-block;
	border: 1px solid #aaa;
	width: 90px;
	text-align: center;
	height: 30px;
	line-height: 30px;
	color: #555;
	cursor: pointer;
}
/* 주문상품 정보 */
.orderGoods_div {
	margin-top: 30px;
}

.goods_kind_div {
	font-size: 25px;
	line-height: 35px;
	font-weight: bold;
}

.goods_subject_table {
	font-size: 14px;
	line-height: 20px;
	width: 100%;
	text-align: center;
}

.goods_subject_table th {
	text-align: center;
	color: #333;
	border-bottom: 1px solid #e7e7e7;
	border-top: 2px solid #3084d9;
	background: #f4f9fd;
	padding: 2px 0;
}

.goods_table {
	font-size: 14px;
	line-height: 20px;
	border-bottom: 1px solid #e7e7e7;
}

.goods_table tr {
	height: 110px;
}

.goods_table_price_td {
	text-align: center;
}

/* 포인트 영역 */
.point_div {
	margin-top: 30px;
	margin-bottom: 50px;
}

.point_div_subject {
	font-size: 25px;
	line-height: 35px;
	font-weight: bold;
}

.point_table {
	border-color: #ddd;
	border-spacing: 0;
	border-top: 1px solid #363636;
	border-bottom: 1px solid #b6b6b6;
}

.point_table th {
	border-color: #ddd;
	vertical-align: top;
	text-align: center;
	color: #333333;
	background: #fbfbfb;
	text-indent: 0;

	font-size: 15px;
	line-height: 20px;
}

.point_table_td {
	border-color: #ddd;
	text-align: left;
	color: #333333;
	padding: 8px 15px;
}

.order_point_input_btn {
	vertical-align: middle;
	display: inline-block;

	width: 60px;
	text-align: center;
	height: 20px;
	line-height: 20px;
	color: #555;
	cursor: pointer;

/* 주문 종합 정보 */

.total_info_price_div {

.total_info_div ul {

.total_info_div li {

}

.price_span_label {

.price_total_li {

.strong_red {

.total_price_red {

.total_price_label {
	margin-top: 5px;
}

.point_li {

.total_info_btn_div {

	text-align: center;
	padding: 15px 20px;

.order_btn {

	line-height: 50px;
	width: 200px;
	height: 50px;
	background-color: #365fdd;
	color: #fff;
	font-weight: bold;

/* 이미지 */
.image_wrap {
	width: 100%;
	height: 100%;
}

.image_wrap img {
	max-width: 85%;
	height: auto;

/* 로그인 성공 영역 */

/* float 속성 해제 */

			$(document).ready(function() {

				//주문 종합정보 영역 최신화
				setTotalInfo();

			})

			/* 총 주문 정보 세팅(배송비, 총 가격, 마일리지, 물품 수, 종류) */
			function setTotalInfo() {

				let totalPrice = 0; // 총 가격
				let totalCount = 0; // 총 갯수
				let totalKind = 0; // 총 종류
				let totalPoint = 0; // 총 마일리지
				let deliveryPrice = 0; // 배송비
				let usePoint = 0; // 사용 포인트(할인가격)
				let finalTotalPrice = 0; // 최종 가격(총 가격 + 배송비)	

				$(".goods_table_price_td").each(
						function(index, element) {
							// 총 가격
							totalPrice += parseInt($(element).find(
									".individual_totalPrice_input").val());
							// 총 갯수
							totalCount += parseInt($(element).find(
									".individual_bookCount_input").val());
							// 총 종류
							totalKind += 1;
							// 총 마일리지
							totalPoint += parseInt($(element).find(
									".individual_totalPoint_input").val());
						});

				/* 배송비 결정 */
				if (totalPrice >= 30000) {
					deliveryPrice = 0;
				} else if (totalPrice == 0) {
					deliveryPrice = 0;
				} else {
					deliveryPrice = 3000;
				}

				finalTotalPrice = totalPrice + deliveryPrice;

				/* 사용 포인트 */
				usePoint = $(".order_point_input").val();

				finalTotalPrice = totalPrice - usePoint;

				/* 값 삽입 */
				// 총 가격
				$(".totalPrice_span").text(totalPrice.toLocaleString());
				// 총 갯수
				$(".goods_kind_div_count").text(totalCount);
				// 총 종류
				$(".goods_kind_div_kind").text(totalKind);
				// 총 마일리지
				$(".totalPoint_span").text(totalPoint.toLocaleString());
				// 배송비
				$(".delivery_price_span").text(deliveryPrice.toLocaleString());
				// 최종 가격(총 가격 + 배송비)
				$(".finalTotalPrice_span").text(
						finalTotalPrice.toLocaleString());
				// 할인가(사용 포인트)
				$(".usePoint_span").text(usePoint.toLocaleString());

			}

			//우편번호 모달
			function sample6_execDaumPostcode() {
				new daum.Postcode(
						{
							oncomplete : function(data) {
								// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

								// 각 주소의 노출 규칙에 따라 주소를 조합한다.
								// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
								var addr = ''; // 주소 변수
								var extraAddr = ''; // 참고항목 변수

								//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
								if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
									addr = data.roadAddress;
								} else { // 사용자가 지번 주소를 선택했을 경우(J)
									addr = data.jibunAddress;
								}

								// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
								if (data.userSelectedType === 'R') {
									// 법정동명이 있을 경우 추가한다. (법정리는 제외)
									// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
									if (data.bname !== ''
											&& /[동|로|가]$/g.test(data.bname)) {
										extraAddr += data.bname;
									}
									// 건물명이 있고, 공동주택일 경우 추가한다.
									if (data.buildingName !== ''
											&& data.apartment === 'Y') {
										extraAddr += (extraAddr !== '' ? ', '
												+ data.buildingName
												: data.buildingName);
									}
									// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
									if (extraAddr !== '') {
										extraAddr = ' (' + extraAddr + ')';
									}
									// 조합된 참고항목을 해당 필드에 넣는다.
									document
											.getElementById("sample6_extraAddress").value = extraAddr;

								} else {
									document
											.getElementById("sample6_extraAddress").value = '';
								}

								// 우편번호와 주소 정보를 해당 필드에 넣는다.
								document.getElementById('sample6_postcode').value = data.zonecode;
								document.getElementById("sample6_address").value = addr;
								// 커서를 상세주소 필드로 이동한다.
								document
										.getElementById("sample6_detailAddress")
										.focus();
							}
						}).open();
			}

			new daum.Postcode({

			});

			// 검색 결과를 선택하거나, 브라우저의 닫기버튼을 통해 닫았을 때 발생하는 콜백 함수를 정의
			new daum.Postcode({
				onclose : function(state) {
					//state는 우편번호 찾기 화면이 어떻게 닫혔는지에 대한 상태 변수 이며, 상세 설명은 아래 목록에서 확인하실 수 있습니다.
					if (state === 'FORCE_CLOSE') {
						//사용자가 브라우저 닫기 버튼을 통해 팝업창을 닫았을 경우, 실행될 코드를 작성하는 부분입니다.

					} else if (state === 'COMPLETE_CLOSE') {
						//사용자가 검색결과를 선택하여 팝업창이 닫혔을 경우, 실행될 코드를 작성하는 부분입니다.
						//oncomplete 콜백 함수가 실행 완료된 후에 실행됩니다.
					}
				}
			});
