<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>farmList.html</title>

<link rel="stylesheet" type="text/css" href="css/farmList.css">
<link rel="stylesheet"
	href="mall/source/plugins/themefisher-font/style.css">


</head>
<body id="body">
	<div layout:fragment="content" class="outer-block">
		<div>
			<div id="container">
				<div class="row">
					<article class="farmImage"
						style="background-image: url(images/main/mainImg.jpg);">
					</article>
				</div>
				<div class="row-2">
					<div class="category-container">
						<!-- 농산물 카테고리 -->

						<h2>농산물</h2>

						<div class="category">
							<ul>
								<li class="li_1"><a href="#">곡류</a>
									<ul>
										<li class="sub_li_1" th:each="prdt : ${farmList}"
											th:text="${prdt.nm}"></li>
									</ul></li>
							</ul>
						</div>
						<div class="category">
							<ul>
								<li class="li_1"><a href="#">곡류</a>
									<ul>
										<li class="sub_li_1" th:each="prdt : ${farmList}"
											th:text="${prdt.nm}"></li>
									</ul></li>
							</ul>
						</div>
						<div class="category">
							<ul>
								<li class="li_1"><a href="#">곡류</a>
									<ul>
										<li class="sub_li_1" th:each="prdt : ${farmList}"
											th:text="${prdt.nm}"></li>
									</ul></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">

			<div class="col-md-4" th:each="prdt: ${farmList}">
				<div class="product-item">
					<div class="product-thumb">
						<span class="bage">Sale</span> <img
							th:src="|/mall/images/main/${prdt.img}|">
						<div class="preview-meta">
							<ul>
								<li><span data-toggle="modal" data-target="#product-modal">
										<i class="tf-ion-ios-search-strong"></i>
								</span></li>
								<li><a href="#!"><i class="tf-ion-ios-heart"></i></a></li>
								<li><a href="#!"><i class="tf-ion-android-cart"></i></a></li>
							</ul>
						</div>
					</div>
					<div class="product-content">
						<h4>
							<a href="product-single.html" th:text=${prdt.nm}></a>
						</h4>
						<p>
							<span th:if="${prdt.dcRate}" class="discounted-price"
								th:text="${prdt.prc - (prdt.prc * (prdt.dcRate / 100.0))}"
								style="text-decoration: line-through;"></span>
								
							<span
								th:unless="${prdt.dcRate}" class="original-price"
								th:text="${prdt.prc}"></span>
						</p>
					</div>
				</div>
			</div>
			
			<!-- Modal -->
			<div class="modal product-modal fade" id="product-modal">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<i class="tf-ion-close"></i>
				</button>
				<div class="modal-dialog " role="document">
					<div class="modal-content">
						<div class="modal-body">
							<div class="row">
								<div class="col-md-8 col-sm-6 col-xs-12">
									<div class="modal-image">
										<img class="img-responsive"
											src="mall/source/images/shop/products/modal-product.jpg"
											alt="product-img" />
									</div>
								</div>
								<div class="col-md-4 col-sm-6 col-xs-12">
									<div class="product-short-details">
										<h2 class="product-title">GM Pendant, Basalt Grey</h2>
										<p class="product-price">$200</p>
										<p class="product-short-description">Lorem ipsum dolor sit
											amet, consectetur adipisicing elit. Rem iusto nihil cum. Illo
											laborum numquam rem aut officia dicta cumque.</p>
										<a href="cart.html" class="btn btn-main">Add To Cart</a> <a
											href="product-single.html" class="btn btn-transparent">View
											Product Details</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>



	<!-- Main jQuery -->
	<script src="plugins/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.1 -->
	<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
	<script src="plugins/instafeed/instafeed.min.js"></script>
	<script src="plugins/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
	<script src="plugins/syo-timer/build/jquery.syotimer.min.js"></script>

	<script src="plugins/slick/slick.min.js"></script>
	<script src="plugins/slick/slick-animation.min.js"></script>

	<script src="mall/js/script.js"></script>
</body>
</html>
