<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>farmList.html</title>

<link rel="stylesheet" type="text/css" href="css/farmList.css">
<link rel="stylesheet"
	href="mall/source/plugins/themefisher-font/style.css">


</head>
<body id="body">
	<div layout:fragment="content" class="outer-block">
		<div>
		<div id="container">
			<div class="row">
				<article class="farmImage"
					style="background-image: url(images/main/mainImg.jpg);">
				</article>
			</div>
			<div class="row">
			<div id="v3-category">
				<div class="ct_wr">
					<ul class="cate">
						<li class="cate_li_1">
							<ul class="sub_cate">
								<li class="sub_cate_li"></li>
								<li class="sub_cate_li"></li>
								<li class="sub_cate_li"></li>
							</ul>
						</li>
						<li class="cate_li_1">
							<ul class="sub_cate">
								<li class="sub_cate_li"></li>
								<li class="sub_cate_li"></li>
								<li class="sub_cate_li"></li>
							</ul>
						</li>
						<li class="cate_li_1">
							<ul class="sub_cate">
								<li class="sub_cate_li"></li>
								<li class="sub_cate_li"></li>
								<li class="sub_cate_li"></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
</div>
			<div class="row">

				<div class="col-md-4" th:each="prdt, iterStat : ${product}">
					<div class="product-item">
						<div class="product-thumb">
							<span class="bage">Sale</span> <img class="img-responsive"
								src="mall/source/images/shop/products/product-1.jpg"
								alt="product-img" />
							<div class="preview-meta">
								<ul>
									<li><span data-toggle="modal" data-target="#product-modal">
											<i class="tf-ion-ios-search-strong"></i>
									</span></li>
									<li><a href="#!"><i class="tf-ion-ios-heart"></i></a></li>
									<li><a href="#!"><i class="tf-ion-android-cart"></i></a></li>
								</ul>
							</div>
						</div>
						<div class="product-content">
							<h4>
								<a href="product-single.html">Reef Boardsport</a>
							</h4>
							<p class="price">${prdt.prc}</p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="product-item">
						<div class="product-thumb">
							<img class="img-responsive"
								src="mall/source/images/shop/products/product-2.jpg"
								alt="product-img" />
							<div class="preview-meta">
								<ul>
									<li><span data-toggle="modal" data-target="#product-modal">
											<i class="tf-ion-ios-search-strong"></i>
									</span></li>
									<li><a href="#"><i class="tf-ion-ios-heart"></i></a></li>
									<li><a href="#!"><i class="tf-ion-android-cart"></i></a></li>
								</ul>
							</div>
						</div>
						<div class="product-content">
							<h4>
								<a href="product-single.html">Rainbow Shoes</a>
							</h4>
							<p class="price">$200</p>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="product-item">
						<div class="product-thumb">
							<img class="img-responsive"
								src="mall/source/images/shop/products/product-2.jpg"
								alt="product-img" />
							<div class="preview-meta">
								<ul>
									<li><span data-toggle="modal" data-target="#product-modal">
											<i class="tf-ion-ios-search-strong"></i>
									</span></li>
									<li><a href="#"><i class="tf-ion-ios-heart"></i></a></li>
									<li><a href="#!"><i class="tf-ion-android-cart"></i></a></li>
								</ul>
							</div>
						</div>
						<div class="product-content">
							<h4>
								<a href="product-single.html">Rainbow Shoes</a>
							</h4>
							<p class="price">$200</p>
						</div>
					</div>
				</div>
				
				
				
				<!-- Modal -->
				<div class="modal product-modal fade" id="product-modal">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<i class="tf-ion-close"></i>
					</button>
					<div class="modal-dialog " role="document">
						<div class="modal-content">
							<div class="modal-body">
								<div class="row">
									<div class="col-md-8 col-sm-6 col-xs-12">
										<div class="modal-image">
											<img class="img-responsive"
												src="mall/source/images/shop/products/modal-product.jpg"
												alt="product-img" />
										</div>
									</div>
									<div class="col-md-4 col-sm-6 col-xs-12">
										<div class="product-short-details">
											<h2 class="product-title">GM Pendant, Basalt Grey</h2>
											<p class="product-price">$200</p>
											<p class="product-short-description">Lorem ipsum dolor
												sit amet, consectetur adipisicing elit. Rem iusto nihil cum.
												Illo laborum numquam rem aut officia dicta cumque.</p>
											<a href="cart.html" class="btn btn-main">Add To Cart</a> <a
												href="product-single.html" class="btn btn-transparent">View
												Product Details</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>


	</div>

	<!-- Main jQuery -->
	<script src="plugins/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.1 -->
	<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
	<script src="plugins/instafeed/instafeed.min.js"></script>
	<script src="plugins/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
	<script src="plugins/syo-timer/build/jquery.syotimer.min.js"></script>

	<script src="plugins/slick/slick.min.js"></script>
	<script src="plugins/slick/slick-animation.min.js"></script>

	<script src="mall/js/script.js"></script>


</body>
</html>
