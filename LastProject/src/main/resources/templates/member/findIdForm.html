<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>ToTheMooN - 아이디 찾기</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
.login {
	padding: 0;
}

.login-signup section-padding {
	padding-top: 0;
}

.py-20 {
	clear: both;
	height: 20px;
}

label{ display: inline-block; margin-right: 5px; }
.btn-light{
	height: 50px;
	font-size: 18px;
}
		
		
* The Modal (background) */
.modal {
   display: none; /* Hidden by default */
   position: fixed; /* Stay in place */
   z-index: 1; /* Sit on top */
   left: 0;
   top: 0;
   width: 100%; /* Full width */
   height: 100%; /* Full height */
   overflow: auto; /* Enable scroll if needed */
   background-color: rgb(0,0,0); /* Fallback color */
   background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
   
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 30%; /* Could be more or less, depending on screen size */                          
}
/* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}
</style>
</head>

<body>
	<section class="login-signup section-padding" layout:fragment="content">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-lg-7">
					<div class="findMyId">
						<div class="text-center">
							<h3>아이디 찾기</h3>
						</div>
						<div class="py-20"></div>
					</div>

					<form id="frm" action="findIdSuccess" class="login-form row" method="post" onsubmit="validateForm()">
						<div class="col-md-12">
							<div class="form-group">
								<label for="mname">이름</label>
								<input type="text" id="mname" class="form-control" name="nm" placeholder="이름을 입력하세요" required>
								<span id="nameCheck"></span>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label for="telInput">연락처</label><br><input type="text" class="form-control" oninput="autoHyphen(this)"
									maxlength="13" name="to" id="telInput" placeholder="회원가입 시 입력한 전화번호를 입력하세요" style="width : 70%; display : inline;">
								<button type="button" id="testBtn1" class="btn btn-light">인증번호 발송</button>
								<br><span id="telCheck"></span>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label for="codeCheckInput"></label>
								<br><input type="number" class="form-control" name="confirmcode" id="codeCheckInput" placeholder="인증번호를 입력하세요"style="width : 70%; display : inline;">
								<button type="button" id="testBtn2" class="btn btn-light">인증번호 확인</button><br>
								<span id="codeCheck"></span>
							</div>
						</div>
						<div class="col-md-12">
								<button class="btn btn-primary" type="submit">아이디찾기</button>
						</div>
						<label for="idInput"></label>
						<input type="hidden" id="idInput" class="form-control" name="id">
					</form>
				</div>
			</div>
	<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
    	 <p class="bi bi-exclamation-circle" style="text-align: center; font-size: 24pt;"></p>
      <p style="text-align: center; line-height: 1.5;"><br>5회 이상 실패하셨습니다.<br>본인인증을 다시 진행해주세요.</p>
      <p><br></p>
    	<div style="cursor:pointer;background-color:#DDDDDD;text-align: center;padding-bottom: 10px;padding-top: 10px;" onClick="close_pop();">
    		<span class="pop_bt" style="font-size: 13pt;">닫기</span>
    	</div>
    </div>
  </div>
		</div>
		<script>
		let testcode;
		let toUser ='';
		let count1 = 0; // 본인인증 횟수 5회 제한 count
		let count2 = 0; // 인증번호 확인 횟수 5회 제한 count
		
		//가입당시 이름+연락처 비교해서 정보 확인
		$("#testBtn1").on("click", function(){
			if($("#telInput").val() == ""){
				$("#telInput").focus();
				return;
			}
			
			if($("#mname").val() == ""){
				$("#mname").focus();
				return;
			}
			toUser = telInput.value.replace(/[^0-9]/g, '').replace(/^(\d{3})(\d{4})(\d{4})$/, '$1$2$3');
			
			$.ajax({
				url : "getMemberTel",
				method: "POST",
				data: {
		      tel: $("#telInput").val(),
		      nm: $("#mname").val()
				},
				success : function(data){
					count1++;
					if(data == null && data == ""){
						$("#telCheck").text("가입 정보가 없습니다. 입력정보가 맞는지 다시 확인해주세요.")
							.css({
								"color": "#FA3E3E",
								"font-weight": "bold",
								"font-size": "14px"
							});
					}else {
						testcode = createSmsKey();
						//console.log(testcode);
						sendFunc();
					  /* $.ajax({
						    url: "sendSms",
						    method: "POST",
						    data: {
						      to: toUser,
						      content: "[SMS] 인증번호 [" + testcode + "]를 입력해주세요"
						    },
						    success: function(response) {
						      console.log("key: " + testcode);
						    },
						    error: function(err) {
						      console.log(err);
						    }
						  });// sms 발송 끝 */
						$("#idInput").val(data.id);
						$("#telCheck").text("인증번호가 발송되었습니다.")
							.css({
								"color": "#0D6EFD",
								"font-weight": "bold",
								"font-size": "14px"
						}); // 인증번호 확인 끝.
						$("#testBtn1").addClass("isOk") //본인인증 실행 여부 체크
					}
					
					if (count1 >= 5) {
						$('#myModal').show();
					}
				},
				error : function(err){
					console.log(err);
				}
			})
		})
		
		function sendFunc(){
    	 $.ajax({
	          url: "sendSms",
	          method: "POST",
	          data: {
	            to: toUser,
	            content: "[ToTheMooN] 인증번호 [" + testcode + "]를 입력해주세요",
	          },
	          success: function (response) {
	            //console.log("key: " + testcode);
	          },
	          error: function (err) {
	            console.log(err);
	          },
	        });
     }
		function close_pop(flag) {
        $('#myModal').hide();
   		 window.location.reload();
     };
     
			//인증번호 비교
			$("#testBtn2").on("click", function(){
				if($("#telInput").val() == ""){
					$("#telInput").focus();
					return;
				}
				
				if($("#mname").val() == ""){
					$("#mname").focus();
					return;
				}
				//console.log("인증번호 비교");
				//console.log(testcode);
				
				if($("#codeCheckInput").val() != testcode){
					count2++;
					$("#codeCheck").text("인증번호가 일치하지 않습니다. 다시 입력하세요")
					.css({
						"color": "#FA3E3E",
						"font-weight": "bold",
						"font-size": "14px"
					});
				} else {
					$("#codeCheck").text("인증이 완료되었습니다.")
					.css({
						"color": "#0D6EFD",
						"font-weight": "bold",
						"font-size": "14px"
					});// 인증번호 확인 비교 끝
					
					$("#testBtn2").addClass("isOk"); //인증번호 비교 실행 여부 체크
					
				}
				if (count2 >= 5) {
					$('#myModal').show();
				}
			})
			
		//아이디찾기 하기 전 마지막 체크
		function validateForm(){
			event.preventDefault();
			
			if($("#telInput").val() == ""){
				$("#telInput").focus();
				return;
			}
			
			if($("#mname").val() == ""){
				$("#mname").focus();
				return;
			}
			if(!$("#testBtn1").hasClass("isOk")){
				$("#telCheck").text("본인인증 확인 후 가능합니다.")
				.css({
					"color": "#FA3E3E",
					"font-weight": "bold",
					"font-size": "14px"
				});
				return;
			}
			if(!$("#testBtn2").hasClass("isOk")){
				$("#codeCheck").text("인증번호 확인해주세요.")
				.css({
					"color": "#FA3E3E",
					"font-weight": "bold",
					"font-size": "14px"
				});
				return;
			}
			
			// 아이디 찾기 성공 시 페이지 호출
			
			$.ajax({
				url : "getMemberTel",
				method: "POST",
				data: {
		      tel: $("#telInput").val(),
		      nm: $("#mname").val()
				},
				success : function(data){
					$.ajax({
						type: "POST",
			        url: "/member/getMemberTel",
			        data: {
								"tel": $("#telInput").val(),
								"nm": $("#mname").val()
							},
			        success: function(data) {
			        	
								// 아이디찾기 완료 페이지 호출
								document.getElementById('frm').submit();
			        },
			        error: function(err) {
			            console.log(err);
			        }
						});
					},
				error : function(err){
					console.log(err);
				}
			});
		}
			
			//연락처 저장 포맷 & 유효성검사
		 const autoHyphen = (target) => {
			    target.value = target.value.replace(/[^0-9]/g, '').replace(/^(\d{3})(\d{4})(\d{4})$/, `$1-$2-$3`);
			};
			
			//이름 유효성 검사
			const nameInput = document.querySelector("#mname");
			const nameCheck = document.querySelector("#nameCheck");
			const telInput = document.querySelector("#telInput");

			nameInput.addEventListener("input", nameCheckFunc);
			
			function nameCheckFunc() {
			    const name = nameInput.value;

			    // Regular expression to validate Korean name
			    const nameRegex = /^[가-힣]{2,5}$/;

			    if (nameRegex.test(name)) {
			        nameCheck.textContent = "";
			    } else {
			        nameCheck.textContent = "잘못 입력하셨습니다.";
			    }
			};
			
			function createSmsKey() {
				  let key = '';
				  
				  for (let i = 0; i < 5; i++) { 
				    key += Math.floor(Math.random() * 10);
				  }
				  return key;
				}
			
		</script>
	</section>
</body>

</html>
