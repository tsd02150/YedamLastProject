<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout2}">

<head>
<meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
#mypageBody{
	border: 0px;
}
/* 주문상품 정보 */
.orderGoods_div {
	margin-top: 30px;
}

.goods_kind_div {
	font-size: 25px;
	line-height: 35px;
	font-weight: bold;
}

.goods_subject_table {
	font-size: 20px;
	line-height: 20px;
	width: 100%;
	height:50px;
	text-align: center;
}

.goods_subject_table th {
	text-align: center;
	color: #333;
	border-bottom: 1px solid #e7e7e7;
	border-top: 2px solid #3084d9;
	background: #f4f9fd;
	padding: 2px 0;
}

.goods_table {
	font-size: 14px;
	line-height: 20px;
	border-bottom: 1px solid #e7e7e7;
}

.goods_table tr {
	height: 100px;
}

.goods_table_price_td {
	text-align: center;
}
.goods_table_shipSt_td {
	text-align: center;
}

/* 이미지 */
.image_wrap {
	width: 100%;
	height: 100%;
}

.image_wrap img {
	width: 120px;
	height: 70px;
	display: block;
}
.high{
	padding-right: 10px;
	font-size: 16px;
}	
#dtTr{
	padding-top:10px;
	height: 15px;
	font-weight: bold;
}
#dtTr td{
padding-top:10px;
font-size:16px;
}
#orderbody{
	font-size : 20px;
}
#orderbody td{
	padding-left:10px;
}
#totalCountDiv{
	text-align: center;
	margin-top : 50px;
	margin-bottom : 20px;
	font-size: 20px;
	border :1px solid #ddd;
	border-width:1px 0 1px 0;
}
#totalCountDiv table{
	margin-top: 20px;
	margin-bottom: 20px;
}
#totalCountDiv td{
padding-top : 10px;
font-size: 30px;
font-weight: bold;
color : black;
}
.form-select{
	padding: 0.370rem 2.20rem 0.370rem 0.70rem;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.5;
  margin-bottom : 10px;
}
#startDate, #endDate{
height : 35px;
}
.modal{
background-color : rgba(0,0,0,0.5);
  z-index : 100;
}
.modal-dialog {
  width: 1000px;
  margin-left : 600px;
}

.modal-content {
    position: relative;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-direction: column;
    flex-direction: column;
    width: 800px;
    height: 690px;
    pointer-events: auto;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid rgba(0,0,0,.2);
    border-radius: 0.3rem;
    outline: 0;
}
.modatcnt{
padding : 20px;
}
.modatcnt img{
	height: 200px;
	width: 200px;
}
.modatcnt td{
 padding-left: 20px;
}
.prdtTr{
border-bottom: 1px solid #e7e7e7;
cursor: pointer;
}
.prdtTr td{
	font-weight: bold;
}
.del-order-btn{
	width : 90px;
	height: 38px;
	padding : 6px 12px 6px 12px;
	margin-top : 20px;
}
#titlename span:after{
	width:168px;
}
#myorderDiv input{
	padding:5px;
}
.modal-footer{
	padding-top : 0;
}
</style>
</head>
<body>
<div layout:fragment="mypage">
	<div id="mypageBody">
	
	<!-- 상품 정보 -->
		<div class="orderGoods_div">
			<!-- 상품 종류 -->
			<h3 class="news-title" id="titlename">
       <span>주문 | 배송 내역</span>
   		</h3>
			<div id="totalCountDiv">
				<table class="col-12">
					<tr>
						<th>배송중</th>
						<th>배송완료</th>
						<th>취소/반품</th>
					</tr>
					<tr>
						<td th:text="${#lists.size(ing)}"></td>
						<td th:text="${#lists.size(complete)}"></td>
						<td th:text="${#lists.size(refund)}"></td>
					</tr>
				</table>
	</div>
			<div id="myorderDiv">
					<input type="date" id="startDate">
					<input type="date" id="endDate">
					<select id="orderSel" class="form-select">
			    <option value="">전체</option>
			    <option value="배송완료">배송완료</option>
			    <option value="배송중">배송중</option>
			    <option value="상품준비중">상품준비중</option>
			</select>
			<!-- 상품 테이블 -->
			<table class="goods_subject_table col-12">
				<colgroup>
					<col width="15%">
					<col width="35%">
					<col width="25%">
					<col width="25%">
				</colgroup>
				<tbody>
					<tr>
						<th>이미지</th>
						<th>상품 정보</th>
						<th>금액</th>
						<th>배송현황</th>
					</tr>
				</tbody>
			</table>
			<table class="goods_table col-12">
				<colgroup>
					<col width="20%">
					<col width="30%">
					<col width="25%">
					<col width="25%">
				</colgroup>
				<tbody id="orderbody">
				</tbody>
			</table>
		</div>
		<!-- 상품 정보 end -->
	</div>
	<!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h3 class="modal-title">주문상세</h3>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger close-btn" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  <br>
	<!-- 페이징 -->
	<div>
		<nav aria-label="Page navigation example" class="d-flex justify-content-center">
			<ul class="pagination">
				<li class="page-item">
					<a class="page-link" id="firstpage" href="javascript:firstPage()" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li class="page-item">
					<a class="page-link" id="prevpage" href="javascript:prevPage()" aria-label="Previous">
						<span aria-hidden="true" style="visibility: hidden;">&lt;</span>
					</a>
				</li>
				<!-- 페이징버튼 들어갈 공간 -->
				    <li class="page-item">
						<a class="page-link" id="nextpage" href="javascript:nextPage()" aria-label="Next">
							<span aria-hidden="true" style="visibility: hidden;">&rt;</span>
						</a>
					</li>
				    <li class="page-item">
						<a class="page-link" id="lastpage" href="javascript:lastPage()" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
		
		<!-- 주문상세 모달 -->
		
	<script>
	console.log("!!!");
	const dt = "[[${#dates.format(session.loggedInMember.joinDt, 'yyyy/MM/dd')}]]";
	let dtFormat = "[[${#dates.format(session.loggedInMember.joinDt, 'yyyy-MM-dd')}]]";

	let orderSt = '';
	let shipSt = '';
	let targetPage = 1;
	let startPage = 1;
	let endPage = 10;
	let page = 1;
	let totalCnt;
	let today = new Date();
	let year = today.getFullYear();
	let month = today.getMonth() + 1 < 10 ? '0' + (today.getMonth() + 1) : today.getMonth() + 1;
	let date = today.getDate() < 10 ? '0' + today.getDate() : today.getDate();
	let endDate = year + '/' + month + '/' + date;
	let startDate = dt;

	$("#startDate").val(dtFormat);
	$("#endDate").val(`${year}-${month}-${date}`);

	
	shipList();
	pageBtn();
	
	function shipList() {
	    $.ajax({
	        url: "shipList",
	        method: "POST",
	        data: {
            "orderSt": orderSt,
            "shipSt": shipSt,
            "startDate": startDate,
            "endDate": endDate,
            "page": targetPage
	        },
	        success: function (data) {
	        	let tr = '';
	        	if(data && data.length >0){
	            data.forEach(item => {
	            	//console.log(item)
	            	let cnt = commas(item.cnt);
	            	let orderDt = new Date(item.orderDt);
	            	let formattedDt = `${orderDt.getFullYear()}-${(orderDt.getMonth() + 1).toString().padStart(2, '0')}-${orderDt.getDate().toString().padStart(2, '0')}`;
	           tr+=`
	           <tr id="dtTr"><td colspan="4">${formattedDt}</td></tr>
        	   <tr class="prdtTr" data-no=${item.prdtNo} data-shipno="${item.shipNo}" onclick="modatShow(this)">
								<td>
									<div class="image_wrap">
									${item.thumb}
									</div>
								</td>
								<td><span class="high">${item.orderSt}</span>${item.nm}</td>
								<td class="goods_table_price_td">${cnt}</td>
								<td class="goods_table_shipSt_td">${item.shipSt}</td>
							</tr>
	           `; 
	            });
	            
	            $("#orderbody").html(tr);
	        	}else{
	        		tr+=`
	        			<tr style="text-align:center"><td colspan="4"><h4>거래내역이 없습니다.</h4></td></tr>
	        		`;
	        		 $("#orderbody").html(tr);
	        	}
	        },
	        error: function (err) {
	            console.log(err);
	        }
	    });
	}
	
	$("#orderSel").on("change", function () {
	    $("#orderbody").html("");
	    shipSt = $("#orderSel option:selected").val();
	    startDate = $("#startDate").val();
	    endDate = $("#endDate").val();
	    targetPage=1;
	    shipList();
	    pageBtn();

	});
	
	//주문상세 모달
	function modatShow(target){
		let shipNo = target.dataset.shipno;
		let div=''
		//주문상세내역
		$.ajax({
			url :"myorderDetaList",
			method : "POST",
			data : {
				"shipNo" : shipNo
			},
			success : function(data){
				data.forEach(el=>{
					//console.log(el);
					let orderDt = new Date(el.orderDt);
		    	let formattedDt = `${orderDt.getFullYear()}-${(orderDt.getMonth() + 1).toString().padStart(2, '0')}-${orderDt.getDate().toString().padStart(2, '0')}`;
					div+= `
						<div class="modatcnt">
						<h4 class="payNo">주문번호 : <span>${el.payAn}</span></h4>
						<p>결제 날짜 : ${formattedDt}</p>
						<table>
						<tbody onclick="location.href='/mall/getFarm?prdtNo=${el.prdtNo}'">
						<tr>
						<th>${el.thumb}</th>
						<td>
						<p class="high">${el.shipSt}</p> 
						<strong>${el.nm}</strong><br>
						${commas(el.cnt)}원
						<br>
						<br>
						<h4>배송지 정보</h4>
						${el.addr} ${el.detaAddr}
						</td>
						</tr>
						</tbody>
						</table>
						<br><br>
						<h4>주문자 정보</h4>
						<span>주문자&nbsp;&nbsp;</span><span><strong>${el.name}</strong></span><br>
						<span>연락처&nbsp;&nbsp;</span><span><strong>${el.tel}</strong></span>
						<br>`;
						console.log(el.shipSt);
						if(el.shipSt !== '배송완료' && el.shipSt !== '주문취소'){
							div+= `<button class="del-order-btn btn btn-dark" onclick="delOrder(this)">주문취소</button>`;
						}
						div+= `</div>`;
				})
				$(".modal-body").html(div);
				//주문상세내역 
				$('#myModal').show();
			},
			error : function(err){
				console.log(err);
			}
		});
	}
	
	
	function delOrder(target){
		//console.log($(".payNo span").text());
		//console.log(typeof(parseInt($(".payNo span").text())));
		$.ajax({
			url : "deleteOrder",
			method : "POST",
			data : {
				"payAn" : parseInt($(".payNo span").text())
			},
			success : function(data){
				if(data >0 ){
					updateShip();
					$('#myModal').hide();
					shipList();
					pageBtn();
			    toastShow("Delete","주문취소 완료","success");
				}
			},
			error : function(err){
				console.log(err);
			}
		});
	}
	
	function updateShip(){
		$.ajax({
			url : "updateShip",
			method : "POST",
			data : {
				"shipNo" : $(".prdtTr").data("shipno")
			},
			success : function(data){
				console.log("성공");
				console.log(data);
			},error : function(err){
				console.log(err);
			}
		});
	}
	
	$(".close-btn").on("click",function(){
		$('#myModal').hide();
	})
	
	function pageBtn() {
	    $.ajax({
	        url: "getShipListCount",
	        method: "POST",
	        data: {
	        	"orderSt": orderSt,
            "shipSt": shipSt,
            "startDate": startDate,
            "endDate": endDate,
            "page": targetPage
	        },
	        success: function (data) {
	        	//console.log(data)
	            $('#nextpage').css('visibility', 'hidden');
	            $('#prevpage').css('visibility', 'hidden');
	            totalCnt = data;
	            if(totalCnt >100){
	            	endPage = 10;
	            }else{
		            endPage=~~((totalCnt-1)/10 + 1);
	            }
	            createPageCntBtn(startPage, endPage);
	            if(totalCnt>100){
	            	$('#nextpage').css('visibility', 'hidden');
		            $('#prevpage').css('visibility', 'hidden');
							}
	        },
	        error: function (err) {
	            console.log(err);
	        }
	       });
	   }
	   
	   //페이지 버튼생성
	   function createPageCntBtn(start,end){
	      $('.pagebtn').remove();
	      for (let i = start; i <= end; i++) {
	        let liTag = $('<li></li>').addClass('page-item').addClass('pagebtn');
	        if (i % 20 === targetPage) {
	          liTag.addClass('active');
	        }
	        let aTag = $('<a></a>').addClass('page-li	nk').attr('href', 'javascript:pageMove(' + i + ');').text(i);
	        liTag.append(aTag);
	        $('#nextpage').before(liTag);
	      }
	   }
	   
	   //페이징 버튼클릭
	   function pageMove(page) {
		   $("#orderbody").html("");
		  $('.pagebtn.active').removeClass('active');
		  targetPage = page;
		  shipList();
		  $('.pagebtn').each(function () {
		    if ($(this).children('a').text() == page) {
		      $(this).addClass('active');
		       }
		     });
		  window.scrollTo(0, 200);
	   }
	      
	   // 페이징 < 버튼 클릭
	   function prevPage() {
		   $("#orderbody").html("");
	     $('#nextpage').css('visibility', 'visible');
	     startPage -= 10;
	     endPage -= 10;
	     if (startPage === 1) {
	       $('#prevpage').css('visibility', 'hidden');
	     }
	     createPageCntBtn(startPage, endPage);
	     pageMove(startPage);
	     window.scrollTo(0, 0);
	   }
	   
	   // 페이징 > 버튼 클릭
	   function nextPage() {
		   $("#orderbody").html("");
	     $('#prevpage').css('visibility', 'visible');
	     startPage += 10;
	     endPage += 10;
	     if (endPage >= ~~((totalCnt - 1) / 10 + 1)) {
	       endPage = ~~((totalCnt - 1) / 10 + 1);
	       $('#nextpage').css('visibility', 'hidden');
	     }
	     createPageCntBtn(startPage, endPage);
	     pageMove(startPage);
	     window.scrollTo(0, 0);
	   }
	   
	   function firstPage() {
		   $("#orderbody").html("");
	     startPage = 1;
	     if (endPage > 10) {
	       endPage = 10;
	     }
	     createPageCntBtn(startPage, endPage);
	     pageMove(startPage);
	   }
	   
	   function lastPage() {
		   $("#orderbody").html("");
	     if (endPage > 10) {
	       endPage = ~~((totalCnt - 1) / 10 + 1);
	     }
	     startPage = endPage - endPage % 10 + 1;
	     createPageCntBtn(startPage, endPage);
	     pageMove(endPage);
	   }

	
	//천단위 콤마
	function commas(number) {
	  return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
	}
	</script>
</div>
</div>
</body>

</html>
