<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout2}">

<head>
<meta charset="UTF-8">
<title>회원관리</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
.sidebar.sidebar-left {
	height: 1000px;
}

.titleMenu {
	padding-top: 20px;
}

.sidebarMenu {
	padding-top: 40px;
	padding-bottom: 40px;
}

#mypageBody, .sidebar {
	border: 1px solid #DDDDDD;
	height: auto;
}
#myPointList, #myCouponList{
	text-align: left;
	margin-top : 50px;
	margin-left : 60px;
}
#myCouponList{
	margin-bottom : 50px;
}
#chargeBtn{
font-size:40px; padding-left:30px; font-weight:bold;
color: green;
}
#myPointTblDiv{
border: 1px solid #DDDDDD;
width: 700px;
margin : auto;
}
</style>
</head>
<body>
<div layout:fragment="mypage">
	<section class="block-wrapper flex items-center justify-center w-screen h-screen p-10 space-x-6 bg-gray-300"
		layout:fragment="content">
		<div id="mypageBody">
		<div id="myPointList">
			<span>로고</span>
			<span style="font-size:40px;">My 포인트</span>
			<strong> <span th:text="${mypoint}" style="font-size:40px; padding-left:30px"></span></strong>
			<span style="font-size:30px;"> point</span>
			<a href="pointChargeForm" id="chargeBtn" >충전</a><br>
		</div>
		<div id="myCouponList">
			<span>로고</span>
			<span style="font-size:40px;">My 쿠폰</span>
			<strong> <span th:text="${#lists.size(mycoupon)}" style="font-size:40px; padding-left:70px"></span></strong>
			<span style="font-size:30px;"> 개</span>
		</div>
		<div id="myPointTblDiv">
			<h4>포인트 적립 | 사용 내역</h4>
			<table id="myPointTbl">
				<thead>
					<tr>
						<th>날짜</th>
						<th>구분</th>
						<th>종목or제품이름</th>
						<th>이용내역</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		</div>
	</section>
</div>
</body>

</html>
