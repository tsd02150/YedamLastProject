<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout2}">

<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
.sidebar.sidebar-left {
	height: 1000px;
}

.titleMenu {
	padding-top: 20px;
}

.sidebarMenu {
	padding-top: 40px;
	padding-bottom: 40px;
}

#mypagetbl, .sidebar, #intrestTbl {
	border: 1px solid #DDDDDD;
	height: auto;
}

#mypagetbl, #intrestTbl, #myordertbl {
	width: 700px;
	font-size: larger;
}

#mypagetbl th, .intehead, #myordertbl th {
	padding: 20px;
	width: 520px;
}

#mypagetbl td, #intrestTbl td, #myordertbl td {
	text-align: right;
	padding-right: 20px;
	width: 200px;
}

.titleTxt {
	text-align: center;
}

.py-20 {
	clear: both;
	height: 20px;
}

.bi {
	font-size: 50px;
	margin-top: 15px;
}

.int_item {
	width: 130px;
	height: 120px;
	border: 1px solid #dddddd;
	display: inline-block;
	padding: 15px;
	margin: 15px;
}

.itembox {
	text-align: left;
	padding: 10px;
	width: 611px;
}

.rate, .tprc {
	font-size: 16px;
}

.sidebarMenu a.items-center {
	color: black;
}

.sidebarMenu a:hover:not(.items-center) {
	color: gray;
}
</style>
</head>
<body>
	<div layout:fragment="mypage">
		<section class="block-wrapper flex items-center justify-center w-screen h-screen p-10 space-x-6 bg-gray-300"
			layout:fragment="content">
			<!-- mypage body -->
			<div id="mypageBody">
			포인트현황
			</div>

		</section>
	</div>
</body>

</html>
