<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout2}">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<style>
#mypageBody, .sidebar {
	border: 1px solid #DDDDDD;
	height: auto;
}
#chartInfo{
	margint:auto;
}
#mypageBody h3{
	padding : 10px;
}
#chartInfo{
	text-align : right;
}
#chartInfo span{
	padding-right: 20px;
}
#chartInfo button{
	margin-right: 25px;
	font-size : large;
}
#startDt, #endDt{
	display : inline-block;
}
#myowntbl{
	text-align : center;
	padding-top : 20px;
}
#myowntbl th {
	font-size : large;
	font-weight: bold;
}
#myowntbl td {
	font-size : large;
	font-weight: bold;
	height: 70px;
}
#myposstbl{
	margin-top : 20px;
	text-align: center;
}
#buytbl, #nav-tabContent{
	text-aline : center;
}
#stordertbl{
	margin-top : 20px;
}
</style>
</head>
<body>
<div layout:fragment="mypage">
	<div id="mypageBody">
			<h3>보유자산</h3>
		<div id="chartInfo">
			<button class="btn btn-outline-secondary">일별</button>
			<button class="btn btn-outline-secondary">월별</button>
			<span> 기간별 수익률</span>
			<input id="startDt" type="date">
			<input id="endDt" type="date">
			<button type="button">조회</button>
			<div id="chart"></div>
		</div>
		
		<div id="myowntbl">
			<table class="table-light col-12">
				<tr>
					<th>총 매수금액</th>
					<th>총 평가금액</th>
					<th>평가손익</th>
					<th>평가수익률</th>
				</tr>
				<tr>
					<td>153215361원</td>
					<td>153215361원</td>
					<td>153215361원</td>
					<td>200%</td>
				</tr>
			</table>
		</div>
		
		<div id="myposstbl">
			<table class="table-light col-12">
				<tr>
          <th><input type="checkbox"></th>
          <th>종목코드</th>
          <th>종목명</th>
          <th>현재가</th>
          <th>등락률</th>
          <th>보유수량</th>
          <th>평가금액</th>
          <th>현재비율</th>
				</tr>
        <tr>
          <td><input type="checkbox"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
			</table>
		</div>
		
		<div id="stordertbl">
			<nav>
			  <div class="nav nav-tabs" id="nav-tab" role="tablist">
			    <button class="nav-link active col-6" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">매수 주문 예약</button>
			    <button class="nav-link col-6" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">매도 주문 예약</button>
			  </div>
			</nav>
			<div class="tab-content" id="nav-tabContent">
			  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
			  	<table id="buytbl" class="table-light col-12">
			  		<tr>
              <th><input type="checkbox"></th>
              <th>종목코드</th>
              <th>종목명</th>
              <th>주문수량</th>
              <th>주문가격</th>
              <th>예약시간</th>
              <th colspan="2"></th>
            </tr>
			  	</table>
			  </div>
			  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
			  	<table id="selltbl" class="table-light col-12">
			  		<tr>
              <th><input type="checkbox"></th>
              <th>종목코드</th>
              <th>종목명</th>
              <th>주문수량</th>
              <th>주문가격</th>
              <th>예약시간</th>
              <th colspan="2"></th>
            </tr>
			  	</table>
			  </div>
			</div>
		</div>
	</div>
	
	<script>

    var options = {
      series: [{
      name: 'Cash Flow',
      data: [1.45, 5.42, 5.9, -0.42, -12.6, -18.1, -18.2, -14.16, -11.1, -6.09, 0.34, 3.88, 13.07,
        5.8, 2, 7.37, 8.1, 13.57, 15.75, 17.1, 19.8, -27.03, -54.4, -47.2, -43.3, -18.6, -
        48.6, -41.1, -39.6, -37.6, -29.4, -21.4, -2.4
      ]
    }],
      chart: {
      type: 'bar',
      height: 350
    },
    plotOptions: {
      bar: {
        colors: {
          ranges: [{
            from: -100,
            to: -46,
            color: '#F15B46'
          }, {
            from: -45,
            to: 0,
            color: '#FEB019'
          }]
        },
        columnWidth: '80%',
      }
    },
    dataLabels: {
      enabled: false,
    },
    yaxis: {
      title: {
        text: 'Growth',
      },
      labels: {
        formatter: function (y) {
          return y.toFixed(0) + "%";
        }
      }
    },
    xaxis: {
      type: 'datetime',
      categories: [
        '2011-01-01', '2011-02-01', '2011-03-01', '2011-04-01', '2011-05-01', '2011-06-01',
        '2011-07-01', '2011-08-01', '2011-09-01', '2011-10-01', '2011-11-01', '2011-12-01',
        '2012-01-01', '2012-02-01', '2012-03-01', '2012-04-01', '2012-05-01', '2012-06-01',
        '2012-07-01', '2012-08-01', '2012-09-01', '2012-10-01', '2012-11-01', '2012-12-01',
        '2013-01-01', '2013-02-01', '2013-03-01', '2013-04-01', '2013-05-01', '2013-06-01',
        '2013-07-01', '2013-08-01', '2013-09-01'
      ],
      labels: {
        rotate: -90
      }
    }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
	</script>
</div>
</body>

</html>
