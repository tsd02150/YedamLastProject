<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout2}">

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
.sidebar.sidebar-left {
	height: 1000px;
}

.titleMenu {
	padding-top: 20px;
}

.sidebarMenu {
	padding-top: 40px;
	padding-bottom: 40px;
}
#mypageIntro{
margin : auto;
margin-top : 100px;
}
* The Modal (background) */
.modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0,0.4); 
}

/* Modal Content/Box */
.modal-content {
 background-color: #fefefe;
 margin: 15% auto; 
 padding: 20px;
 border: 1px solid #888;
 width: 30%;                      
}
</style>
</head>
<body>
	<div layout:fragment="mypage">
	<section class="block-wrapper flex items-center justify-center w-screen h-screen p-10 space-x-6 bg-gray-300"
		layout:fragment="content">
		<!-- 비밀번호 비교 -->
			<div id="mypageIntro">
				<div class="col-12">
				<h2>개인정보 수정</h2>
				<hr>
				<h4>회원 정보 확인</h4>
				<div class="col-md-12">
					<div class="form-group">
						<label for="pass">비밀번호</label><input type="password"
							class="form-control" id="pass" name="pwd"
							placeholder="현재 비밀번호를 입력하세요."
							style="width: 70%; display: inline;">
							<button type="button" id="checkPwd">확인</button><br>
							<span id="pwdCheck"></span><br>
							<span>비밀번호가 기억나지 않으신가요?<a href="/member/findpwd">비밀번호 찾기</a></span>
					</div>
				</div>
				</div>
			</div>
<!-- modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
  	 <p class="bi bi-exclamation-circle" style="text-align: center; font-size: 24pt;"></p>
    <p style="text-align: center; line-height: 1.5;"><br>5회 이상 실패하셨습니다.<br>본인인증을 다시 진행해주세요.</p>
    <p><br></p>
  	<div style="cursor:pointer;background-color:#DDDDDD;text-align: center;padding-bottom: 10px;padding-top: 10px;" onClick="close_pop();">
  		<span class="pop_bt" style="font-size: 13pt;">닫기</span>
  	</div>
  </div>
</div>    
<!-- modal -->
 
		<script>
		const id = "[[${session.loggedInMember.id}]]";
		let count;
		//비밀번호 비교 버튼 클릭 시
		$("#checkPwd").on("click", function(){
			count++;
			if($("#pass").val()==""){
				$("#pass").focus();
				$("#pwdCheck").text("비밀번호를 입력하세요").css({
					"color": "#FA3E3E",
					"font-weight": "bold",
					"font-size": "14px"
				});
				return;
			}
			
			//비밀번호 비교
			$.ajax({
				url : "mypageIntroCheckPwd",
				method : "POST",
				data : {
					"id" : id,
					"pwd" : $("#pass").val()
				},
				success : function(res){
					console.log(res)
				 	if(res == "success"){
						location.href="mypageInfo";
					}else{
						//$("#checkPwd").text("")
						$("#pass").val("");
						$("#pwdCheck").text("비밀번호가 일치하지 않습니다. 다시 입력하세요").css({
							"color": "#FA3E3E",
							"font-weight": "bold",
							"font-size": "14px"
						})
					} 
				},
				
				error : function(err){
					console.log(err);
				}
			}); //비밀번호 비교 끝
			
			if(count>=5){ //클릭 5회 제한
				$('#myModal').show();
			} 
			
		});
		
//모달
function close_pop(flag) {
 $('#myModal').hide();
	 window.location.reload();
};
		</script>
	</section>
		</div>
</body>

</html>
