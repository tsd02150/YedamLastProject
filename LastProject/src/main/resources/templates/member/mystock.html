<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout2}">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
#mypageBody, .sidebar {
	border: 1px solid #DDDDDD;
	height: auto;
}
#gotoInfo{
	height: 80px;
	background-color: bisque;
	margin:auto;
}
#gotoInfo h3{
	padding-top : 25px;
	display : inline-block;
}
.bi.bi-arrow-right-square-fill{
	display : inline-block;
	float : right;
}
#mystockDiv{
	border: 1px solid #DDDDDD;
	height: 500px;
	margin-top : 20px;
	display : inline-block;
}
#myorderDiv{
	border: 1px solid #DDDDDD;
	height: 500px;
	margin-top : 20px;
	margin-left : 10px;
	display : inline-block;
	width : 200px;
}
#stockList{
	border: 1px solid #DDDDDD;
	height: 500px;
	margin-top : 20px;
}
#interestDiv, #recomDiv{
	display : inline-block;
	border: 1px solid #DDDDDD;
	height: 300px;
	margin-left : 40px;
	margin-top : 20px;
}
</style>
</head>
<body>
<div layout:fragment="mypage">
		<div id="mypageBody" class="z-flex">
			<div id="gotoInfo" class="col-12">
				<h3>주식현황</h3>
				<a href="mystockInfo"><p class="bi bi-arrow-right-square-fill"></p></a>
			</div>
			<div class="col-12" style="margin : auto;">
				<div id="mystockDiv" class="col-7"></div>
				<div id="myorderDiv"></div>
			</div>
			<div id="stockList" class="col-12"></div>
			<div class="col-12">
				<div id="interestDiv" class="col-5"></div>
				<div id="recomDiv" class="col-5"></div>
			</div>
		</div>
</div>
</body>

</html>
