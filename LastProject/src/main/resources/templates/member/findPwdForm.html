<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<style>
		.login {
			padding: 0;
		}

		.login-signup section-padding {
			padding-top: 0;
		}

		.py-20 {
			clear: both;
			height: 20px;
		}
	</style>
</head>

<body>
	<section class="login-signup section-padding" layout:fragment="content">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-lg-7">
					<div class="login">
						<div class="text-center">
							<h3>비밀번호 찾기</h3>
						</div>
						<div class="py-20"></div>
					</div>

					<form id="frm" action="tempPwdSuccess" class="login-form row" method="post" onsubmit="validateForm()">
						<!-- th:onsubmit="validateForm()" -->
						<div class="col-md-12">
							<div class="form-group">
								<label for="mname">이름</label> <input type="text" id="mname" class="form-control" name="nm"
									placeholder="이름을 입력하세요" required>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label for="loginemail">아이디</label><br>
								<input type="email" class="form-control" name="id" id="loginemail" placeholder="이메일 형식으로 입력하세요"
									style="width: 70%;">
								<button type="button" id="checkEmailCodeBtn" style="display: inline;">인증코드 발송</button>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label for="memailconfirm"></label>
								<input type="text" class="form-control" id="memailconfirm" placeholder="인증번호를 입력하세요"
									style="width: 80%; display: inline;">
								<button type="button" id="checkEmailBtn">인증 확인</button><br>
								<span id="memailconfirmTxt"></span>
							</div>
						</div>
						<div class="col-md-12">
							<button class="btn btn-primary" type="submit">비밀번호 찾기</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script>
			let emconfirmchk = false; // 이메일 인증

			let memailconfirm = document.getElementById("memailconfirm"); // 인증번호 확인 input
			let memailconfirmTxt = document.getElementById("memailconfirmTxt"); // 인증번호 확인 txt
			let checkEmailBtn = document.getElementById("checkEmailBtn"); // 인증 버튼

			//이메일 인증번호
			$("#checkEmailCodeBtn").on("click", function () {
				if ($("#loginemail").val() == null) {
					$("#loginemail").focus();
				}
				if ($("#mname").val() == null) {
					$("#mname").focus();
				}

				$.ajax({
					type: "POST",
					url: "/member/mailConfirm",
					data: {
						"id": $("#loginemail").val()
					},
					success: function (data) {
						alert("해당 이메일로 인증번호 발송이 완료되었습니다. \n 확인부탁드립니다.");
						console.log("data: " + data);

						// 이메일 인증번호 확인
						$("#checkEmailBtn").on("click", function () {
							if (data !== $("#memailconfirm").val()) {
								emconfirmchk = false;
								$("#memailconfirmTxt").html("<span id='emconfirmchk'>인증번호가 잘못되었습니다</span>");
								$("#emconfirmchk").css({
									"color": "#FA3E3E",
									"font-weight": "bold",
									"font-size": "10px"
								});
							} else {
								emconfirmchk = true;
								$("#memailconfirmTxt").html("<span id='emconfirmchk'>인증 확인되었습니다.</span>");
								$("#emconfirmchk").css({
									"color": "#0D6EFD",
									"font-weight": "bold",
									"font-size": "10px"
								});
							}
						}); //이메일 인증번호 확인 완료
					}
				});
			});

			function validateForm() {
				event.preventDefault();

					//임시비밀번호 발급
					$.ajax({
					type: "POST",
					url: "/member/mailConfirmPwd",
					data: {
						"id": $("#loginemail").val()
					},
					success: function (data) {
						console.log("임시비밀번호: " + data);
						
						// 이메일 전송 완료 페이지 호출
						let id = document.getElementById("loginemail");
						document.getElementById('frm').submit();
					}
				}); //임시비밀번호 발급 end
		}
		</script>

	</section>
</body>

</html>
