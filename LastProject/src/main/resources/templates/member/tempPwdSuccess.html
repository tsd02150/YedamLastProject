<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
<meta charset="UTF-8">
<title>ToTheMooN - 임시 비밀번호 변경</title>
<style>
.login {
	padding: 0;
}

.login-signup section-padding {
	padding-top: 0;
}

.py-20 {
	clear: both;
	height: 20px;
}
#spanTxt{
	font-weight: bold;
}
.col-lg-7{
	text-align: center;
	color : black;
}
.col-lg-7 p, .col-lg-7 span{
	color : black;

}
</style>
</head>
<body>
	<section class="login-signup section-padding" layout:fragment="content">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-lg-7">
							<h3>임시 비밀번호 전송 완료</h3><br>
							<p> 임시 비밀번호를 <span id="spanTxt" th:text="${email}"></span> 해당 이메일로 발송했습니다.</p>
							<p> 로그인 후 비밀번호 변경 바랍니다.</p>
							<div class="col-md-12">
                <button class="btn btn-primary" type="button" id="subBtn"> 로그인 </button>
                </div>
						</div>
			</div>
		</div>
		
	<script>
	let email = $("#spanTxt").text();
	  
	function maskEmail(email) {
	    var atIndex = email.indexOf("@"); // @ 기준으로 인덱스 찾기
	    if (atIndex > 4) {
	      var maskedPart = email.substr(atIndex - 4, 4); // 가운데 4글자 추출
	      var maskedEmail = email.replace(maskedPart, "****"); // 추출한 부분을 ****로 대체
	      return maskedEmail;
	    }
	    return email;
	  }
	let emailFormat = maskEmail(email);
	$("#spanTxt").text(emailFormat);
	
		$("#subBtn").on("click",function(){
			window.location.href = "/member/login";
		})
		
	</script>
	
	</section>
</body>

</html>
