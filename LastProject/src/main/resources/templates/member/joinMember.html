<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<style>
    #errormsg {background-color: GhostWhite; width: 15%; height: 40px;}
    .olmessagef {color: red; font-style: Italic;}
    .olmessaget {color: blue; font-style: Italic;}
    label{font-weight: bold;}
    
    /* Chrome, Safari, Edge, Opera */

<body>
 <section class="login-signup section-padding" layout:fragment="content">
   <div class="row align-items-center justify-content-center">
      <div class="col-lg-7">
        <div class="signup">
          <h3 class="mt-4">회원가입</h3>
          <div class="py-40"></div>
          <form action="join" class="signup-form row" method="post" onsubmit="nullCheck()">
            <div class="col-md-12">
               <div class="form-group">
                   <label for="f-name">이름</label>
                   <input type="text" class="form-control" id="f-name" name="nm" placeholder="이름을 입력하세요" style="width: 60%;">
               </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="nickname">닉네임</label><br>
                    <input type="text" class="form-control" id="nickname" name="nick" placeholder="특수문자를 제외한 3~10자리여야 합니다." style="width: 60%; display: inline;">
                    <button type="button" id="checkNick">중복확인</button><span id="nickmsg"></span><br>
                </div>
                
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="id-address">아이디</label>
                    <input type="email" class="form-control" name="id" id="id-address" placeholder="이메일 형식으로 입력하세요">
                    <button type="button" id="checkId">중복확인</button><span id="idmsg"></span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="pass">비밀번호</label>
                    <input type="password" class="form-control" id="pass" name="pwd" placeholder="비밀번호는 8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="passCheck">비밀번호 확인</label>
                    <input type="password" class="form-control" id="passCheck" name="pwdCheck" placeholder="비밀번호를 다시 입력하세요">
                    <div id="pwd-warning">오류</div>
                </div>
            </div>
            <div class="col-md-12">
            		<div class="form-group">
                    <label for="email-address">이메일</label>
                    <input type="email" class="form-control" id="email-address" name="email" placeholder="이메일 형식으로 입력하세요">
                </div>
            </div>
            <div class="col-md-12">
           		<div class="form-group">
                 <label for="telInput">연락처</label><br>
                 <input type="text" class="form-control" oninput="autoHyphen(this)" maxlength="13" name="tel" id="telInput" placeholder="전화번호를 입력하세요">
                 <button type="button" class="send-sms-code">인증코드 발송</button>
           		</div>
            
            </div>
           
            <div class="col-md-12">
                <div class="form-group">
                    <label for="addr1">주소</label><br>
                    <input type="type" class="form-control" style="width: 40%; display: inline;" id="addr1" name="zip" placeholder="우편번호 검색" readonly>
                    <button type="button" class="zipbtn">우편번호 찾기</button>
                </div>
                <div class="form-group">
                    <label for="addr2"></label>
                    <input type="text" class="form-control" style="top: 5px;" id="addr2" name="addr" placeholder="도로명주소" readonly>
                </div>
                <div class="form-group">
                    <label for="addr3"></label>
                    <input type="text" class="form-control" id="addr3" name="detaAddr" placeholder="상세주소를 입력하세요">
                </div>
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary" type="submit" id="subBtn">Sign Up</button>
                <p class="mt-5 mb-0">이미 회원이신가요? <a href="loginForm.html">로그인</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
 const pwdInput = document.getElementById('pass');
 const pwdCorrectInput = document.getElementById('passCheck');
 const pwdWarning = document.getElementById('pwd-warning');

 pwdInput.addEventListener('input', checkPwdValidity);
 pwdCorrectInput.addEventListener('input', checkPwdMatch);

 function checkPwdValidity() {
     const pwdValue = pwdInput.value;
     const pwdRegex = /^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[\W_]).{8,16}$/;

     if (!pwdValue) {
         pwdWarning.textContent = "비밀번호를 입력해주세요.";
     } else if (!pwdRegex.test(pwdValue)) {
         pwdWarning.textContent = "영어 대소문자, 숫자, 특수문자를 모두 사용하고 8자 이상, 16자 이하여야 합니다.";
     } else {
         pwdWarning.textContent = "";
     }
 }

 function checkPwdMatch() {
     const pwdValue = pwdInput.value;
     const pwdCorrectValue = pwdCorrectInput.value;

     if (pwdValue !== pwdCorrectValue) {
         pwdWarning.style.borderWidth = "2px";
         pwdWarning.textContent = "입력한 비밀번호와 일치하지 않습니다.";
     } else {
         pwdWarning.style.borderWidth = "";
         pwdWarning.textContent = "";
     }
 }

 
 const nickBtn = document.querySelector("#checkNick");
 const idBtn = document.querySelector("#checkId");

 //닉네임 중복확인
 nickBtn.addEventListener('click', function() {
     let nick = document.querySelector("#nickname").value;
     const nickCheckUrl = "/member/nickCheck?nick=" + encodeURIComponent(nick);
     fetch(nickCheckUrl)
         .then(response => response.json())
         .then(result => {
             const msg = document.querySelector("#nickmsg");
             if (nick !== "") {
                 msg.textContent = (result === 1) ? "이미 사용중인 닉네임 입니다." : "사용가능한 닉네임 입니다.";
             } else {
                 msg.textContent = "닉네임을 입력하세요";
             }
         })
         .catch(err => console.log(err));
 }); //닉네임 중복확인 끝
 
 idBtn.addEventListener('click', function() {
	    let idAddr = document.querySelector("#id-address").value;
	    const idCheckUrl = "/member/idCheck?id=" + encodeURIComponent(idAddr);
	    fetch(idCheckUrl)
	        .then(response => response.json())
	        .then(result => {
	            const msg = document.querySelector("#idmsg");
	            if (idAddr !== "") {
	                msg.textContent = (result === 1) ? "이미 사용중인 아이디 입니다." : "사용가능한 아이디 입니다.";
	            } else {
	                msg.textContent = "아이디를 입력하세요";
	            }
	        })
	        .catch(err => console.log(err));
	});
 
 // 연락처 처리
 const autoHyphen = (target) => {
    // console.log(target);
   // target.value = target.value.replace(/^(\d{0,3})(\d{0,4})(\d{0,4})$/g, "$1-$2-$3").replace(/\-{1,2}$/g, "");
    target.value = target.value.replace(/[^0-9]/g, '').replace(/^(\d{3})(\d{4})(\d{4})$/, `$1-$2-$3`);
};

function phoneFormat(phoneNumber) {
  // 특수문자 제거
  const value = phoneNumber.replace(/[^0-9]/g, '');
  
  // 00 OR 000 지정
  const firstLength = value.length > 9 ? 3 : 2;

  // ({2,3}) - ({3,4}) - ({4})
  return [
    // 첫번째 구간 (00 or 000)
    value.slice(0, firstLength),
    // 두번째 구간 (000 or 0000)
    value.slice(firstLength, value.length - 4),
    // 남은 마지막 모든 숫자
    value.slice(value.length - 4),
  ].join('-');
}

// submit 이벤트 발생 시 입력값 변환
document.querySelector('form').addEventListener('submit', (event) => {
  const telInput = document.getElementById('telInput');
  telInput.value = phoneFormat(telInput.value);
});

 
 
 //주소 찾기 - 다음 주소 api
 document.querySelector(".zipbtn").addEventListener('click',function(){
    new daum.Postcode({
        oncomplete: function (data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
            var extraRoadAddr = ''; // 도로명 조합형 주소 변수

            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
            if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                extraRoadAddr += data.bname;
            }
            // 건물명이 있고, 공동주택일 경우 추가한다.
            if (data.buildingName !== '' && data.apartment === 'Y') {
                extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
            }
            // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
            if (extraRoadAddr !== '') {
                extraRoadAddr = ' (' + extraRoadAddr + ')';
            }
            // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
            if (fullRoadAddr !== '') {
                fullRoadAddr += extraRoadAddr;
            }

            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            console.log(data.zonecode);
            console.log(fullRoadAddr);


            $("[name=addr1]").val(data.zonecode);
            $("[name=addr2]").val(fullRoadAddr);


            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById('addr1').value = data.zonecode; //5자리 새우편번호 사용
            document.getElementById('addr2').value = fullRoadAddr;

        }
    }).open();
 });
 
 
 let isNm = document.querySelector("#f-name");
 let isNick = document.querySelector("#nickname");
 let isPwd = document.querySelector("#pass");
 let isPwd2 = document.querySelector("#passCheck");
 let isId = document.querySelector("#id-address");
 let isEmail = document.querySelector("#email-address");
 let isTel = document.querySelector("#telInput");
 
 function nullCheck(event) {
	    event.preventDefault();

	    if (isNick.value === "") {
	        isNick.focus();
	        return; 
	    }
	    if (isPwd.value === "") {
	        isPwd.focus();
	        return;
	    }
	    if (isPwd2.value === "") {
	        isPwd2.focus();
	        return; 
	    }
	    if (isId.value === "") {
	        isId.focus();
	        return; 
	    }
	    if (isEmail.value === "") {
	        isEmail.focus();
	        return; 
	    }
	    if (isTel.value === "") {
	        isTel.focus();
	        return; 
	    }
	    if (isNm.value === "") {
	        isNm.focus();
	        return; 
	    }
	     //0709 완성할거
	    //중복체크 필수 확인
	    //본인인증 다 하고나서 버튼마다 클래스 추가해서 넣기
	    //추가된 클래스 없으면 인증하라고 메세지 띄워주기

	    // 모든 조건을 만족했을 때 호출
        document.querySelector('form').submit();
	    
	}
</script>


</section>
