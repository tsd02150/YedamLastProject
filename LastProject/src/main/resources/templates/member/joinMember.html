<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<style>
    #errormsg {background-color: GhostWhite; width: 15%; height: 40px;}
    .olmessagef {color: red; font-style: Italic;}
    .olmessaget {color: blue; font-style: Italic;}
    label{font-weight: bold;}
    
    /* Chrome, Safari, Edge, Opera */
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
		  -webkit-appearance: none;
		  margin: 0;
		}
		
		/* Firefox  */
		input[type='number'] {
		  -moz-appearance: textfield;
		}
	 .signup{padding: 0;}
	 .login-signup section-padding{padding: 0;}
	 
</style>
</head>
<body>
 <section class="login-signup section-padding" layout:fragment="content">
   <div class="row align-items-center justify-content-center">
      <div class="col-lg-7">
        <div class="signup">
          <h3 class="mt-4">회원가입</h3>
          <div class="py-40"></div>
          <form action="#" class="signup-form row">
            <div class="col-md-6">
               <div class="form-group">
                   <label for="f-name">이름</label>
                   <input type="text" class="form-control" id="f-name" th:name="nm" placeholder="이름을 입력하세요">
               </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" class="form-control" id="nickname" th:name="nick" placeholder="특수문자를 제외한 3~10자리여야 합니다.">
                    <button type="button" id="checkNick">중복확인</button><span id="nickmsg"></span>
                </div>
                
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="id-address">아이디</label>
                    <input type="email" class="form-control" name="id" id="id-address" placeholder="이메일 형식으로 입력하세요">
                    <button type="button" id="checkId">중복확인</button><span id="idmsg"></span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="pass">비밀번호</label>
                    <input type="password" class="form-control" id="pass" name="pwd" placeholder="비밀번호는 8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="pwdCheck">비밀번호 확인</label>
                    <input type="password" class="form-control" id="pwdCheck" name="pwdCheck" placeholder="비밀번호를 다시 입력하세요">
                </div>
            </div>
            <div class="col-md-12">
            		<div class="form-group">
                    <label for="email-address">이메일</label>
                    <input type="email" class="form-control" name="email" id="email-address" placeholder="이메일 형식으로 입력하세요">
                </div>
            </div>
            <div class="col-md-12">
           		<div class="form-group">
                 <label for="user-tel">연락처</label><br>
                 <input type="text" class="form-control" oninput="autoHyphen(this)" maxlength="13" name="tel" id="telInput" placeholder="전화번호를 입력하세요">
                 <button type="button" class="testBtn">연락처Test</button>
                 <button type="button" class="send-sms-code">인증코드 발송</button>
           		</div>
            
            </div>
           
            <div class="col-md-12">
                <div class="form-group">
                    <label for="findzip">주소</label><br>
                    <input type="text" class="form-control" style="width: 40%; display: inline;" id="addr1" name="zip" placeholder="우편번호 검색" readonly>
                    <button type="button" class="zipbtn">우편번호 찾기</button>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" style="top: 5px;" id="addr2" name="addr" placeholder="도로명주소" readonly>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="addr3" name="detaAddr" placeholder="상세주소를 입력하세요">
                </div>
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary" type="submit">Sign Up</button>
                <p class="mt-5 mb-0">이미 회원이신가요? <a href="loginForm.html">로그인</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>

<script type="text/javascript">
 const nickBtn = document.querySelector("#checkNick");
 const idBtn = document.querySelector("#checkId");
 
 //닉네임 중복확인
 nickBtn.addEventListener('click', () => {
	 const nickObj = {nickname : document.querySelector("#nickname").value}
    // console.log(event.target);
     const nickCheckUrl = "/nickCheck/"+nickObj.nickname;
     fetch(nickCheckUrl, {
        method : "post",
        body : JSON.stringify(nickObj),
        headers : {
            "Content-Type": "application/json",
        }
     })
     .then(response => {
        const msg = document.querySelector("#nickmsg");
        msg.textContent = (response.ok) ? "이미 사용중인 닉네임 입니다." : "사용가능한 닉네임 입니다.";
     })
     .catch(err=>console.log(err));
 }); //닉네임 중복확인 끝
 
 idBtn.addEventListener('click', () => {
	 const idObj = {idAddr : document.querySelector("#id-address").value}
    // console.log(event.target);
     const idCheckUrl = "/idCheck/"+idObj.idAddr;
     fetch(idCheckUrl, {
        method : "post",
        body : JSON.stringify(idObj),
        headers : {
            "Content-Type": "application/json",
        }
     })
     .then(response => {
        const msg = document.querySelector("#idmsg");
        msg.textContent = (response.ok) ? "이미 사용중인 아이디 입니다." : "사용가능한 아이디 입니다.";
     })
     .catch(err=>console.log(err));
 });
 
 // 연락처 처리
 const autoHyphen = (target) => {
    // console.log(target);
   // target.value = target.value.replace(/^(\d{0,3})(\d{0,4})(\d{0,4})$/g, "$1-$2-$3").replace(/\-{1,2}$/g, "");
    target.value = target.value.replace(/[^0-9]/g, '').replace(/^(\d{3})(\d{4})(\d{4})$/, `$1-$2-$3`);
};

function phoneFormat(phoneNumber) {
  // 특수문자 제거
  const value = phoneNumber.replace(/[^0-9]/g, '');
  
  // 00 OR 000 지정
  const firstLength = value.length > 9 ? 3 : 2;

  // ({2,3}) - ({3,4}) - ({4})
  return [
    // 첫번째 구간 (00 or 000)
    value.slice(0, firstLength),
    // 두번째 구간 (000 or 0000)
    value.slice(firstLength, value.length - 4),
    // 남은 마지막 모든 숫자
    value.slice(value.length - 4),
  ].join('-');
}

// submit 이벤트 발생 시 입력값 변환
document.querySelector('form').addEventListener('submit', (event) => {
  const telInput = document.getElementById('telInput');
  telInput.value = phoneFormat(telInput.value);
});

 
 
 //주소 찾기 - 다음 주소 api
 document.querySelector(".zipbtn").addEventListener('click',function(){
    new daum.Postcode({
        oncomplete: function (data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
            var extraRoadAddr = ''; // 도로명 조합형 주소 변수

            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
            if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                extraRoadAddr += data.bname;
            }
            // 건물명이 있고, 공동주택일 경우 추가한다.
            if (data.buildingName !== '' && data.apartment === 'Y') {
                extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
            }
            // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
            if (extraRoadAddr !== '') {
                extraRoadAddr = ' (' + extraRoadAddr + ')';
            }
            // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
            if (fullRoadAddr !== '') {
                fullRoadAddr += extraRoadAddr;
            }

            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            console.log(data.zonecode);
            console.log(fullRoadAddr);


            $("[name=addr1]").val(data.zonecode);
            $("[name=addr2]").val(fullRoadAddr);


            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById('addr1').value = data.zonecode; //5자리 새우편번호 사용
            document.getElementById('addr2').value = fullRoadAddr;

        }
    }).open();
 })
 
</script>


</section>
 
</body>
</html>
