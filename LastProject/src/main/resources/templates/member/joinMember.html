                        </div>
                    </div>
                    <div class="col-md-12">

                        </div>
                    </div>
                    <div class="col-md-12">

                            <label for="pwdCheck">Password</label>
                            <input type="password" class="form-control" id="pwdCheck" th:name="pwdCheck">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                        <p class="mt-5 mb-0">이미 회원이신가요? <a href="loginForm.html">로그인</a></p>
                    </div>
                </form>
