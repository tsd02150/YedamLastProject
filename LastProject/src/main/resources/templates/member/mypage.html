<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	<title>회원관리</title>
	<style>
	.sidebar.sidebar-left{
		height: 1000px;
	}
	.titleMenu{
		padding-top : 20px;
	}
	.sidebarMenu{
		padding-top : 40px;
		padding-bottom : 40px;
	}
		#mypageBody, .sidebar {
			border: 1px solid #DDDDDD;
			height: auto;
		}
		#mypagetbl{
		width : 600px;
		font-size: larger;
		}
		#mypagetbl th{
			padding : 20px;
			width : 500px;
		}
		#mypagetbl td{
			text-align : right;
		}
		.titleTxt{
			text-align : center;
		}
		.py-20 {
    clear: both;
    height: 20px;
  }
		
	</style>
</head>
<body>
	<section class="block-wrapper flex items-center justify-center w-screen h-screen p-10 space-x-6 bg-gray-300"
		layout:fragment="content">
		<div class="container">
			<div class="row">
				<!-- article1 -->
				<div class="col-lg-4 col-md-8 col-sm-12 col-xs-12">
					<div class="sidebar sidebar-left">
						<div class="widget">
						
							<!-- sidebar start -->
							<div class="flex flex-col items-center w-40 h-full overflow-hidden text-gray-700 bg-gray-100 rounded">
								<div class="titleMenu">
									<h2 class="titleTxt">[[${session.loggedInMember.nick}]]</h2>
									<p class="titleTxt">[[${session.loggedInMember.id}]]</p>
								</div>
								<hr>
								<div class="sidebarMenu">
									<h3><a class="flex items-center w-full px-3 mt-3" href="#">
											<span class="ml-2 font-bold" style="color: black;">내 프로필</span>
										</a></h3>
								</div>
								<div class="sidebarMenu">
									<h3><a class="flex items-center w-full px-3 mt-3" href="#">
											<span class="ml-2 font-bold" style="color: black;">포인트 | 쿠폰</span>
										</a></h3>
								</div>
								<div class="sidebarMenu">
									<h3><a class="flex items-center w-full px-3 mt-3" href="#">
											<span class="ml-2 font-bold" style="color: black;">주식현황</span>
										</a></h3>
								</div>
								<div class="sidebarMenu">
									<h3><a class="flex items-center w-full px-3 mt-3" href="#">
											<span class="ml-2 font-bold" style="color: black;">투자 성향 분석</span>
										</a></h3>
								</div>
								<div class="sidebarMenu">
									<h3><a class="flex items-center w-full px-3 mt-3" href="#">
											<span class="ml-2 font-bold" style="color: black;">주문 | 배송</span>
										</a></h3>
								</div>
							</div>
							<!-- sidebar end -->
							
						</div>
					</div>
				</div>
				<!-- article1 end -->

				<!-- article2 -->
				<div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
					<div id="mypageBody">
						<table id="mypagetbl">
							<tr style="background-color : grey;">
								<th>내 프로필</th>
								<td><button type="button" class="btn btn-outline-secondary">▷</button></td>
							</tr>
							<tr>
								<th>[[${session.loggedInMember.nm}]]</th>
								<td></td>
							</tr>
							<tr>
								<th>[[${session.loggedInMember.tel}]]</th>
								<td><button type="button" class="btn btn-outline-secondary">수정</button></td>
							</tr>
							<tr>
								<th>[[${session.loggedInMember.point}]] point</th>
								<td><button type="button" class="btn btn-outline-secondary">수정</button></td>
							</tr>
						</table>
					</div>
				</div>
				<!-- article2 end -->
			</div>
		</div>
	</section>
</body>

</html>
