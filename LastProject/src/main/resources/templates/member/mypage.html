<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout2}">

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
#mypageBody{
	border:0;
}
#mypagetbl, #intrestTbl, #myordertbl{
	height: auto;
}


#mypagetbl, #intrestTbl, #myordertbl {
	width: 700px;
	font-size: larger;
}

#mypagetbl th, .intehead, #myordertbl th {
	padding: 20px;
	width: 520px;
}

#mypagetbl td, #intrestTbl td, #myordertbl td {
	text-align: right;
	padding-right: 20px;
	width: 200px;
}

.titleTxt {
	text-align: center;
}

.py-20 {
	clear: both;
	height: 20px;
}

.bi {
	font-size: 35px;
	margin-top: 15px;
	margin-left:550px;
}

.int_item {
	width: 130px;
	height: 120px;
	border: 1px solid #dddddd;
	display: inline-block;
	padding: 15px;
	margin: 15px;
}

.itembox {
	text-align: left;
	padding: 10px;
	width: 611px;
}

.rate, .tprc {
	font-size: 16px;
	font-weight: bold;
}

.tnm {
	font-size: 20px;
}


.orderDiv {
	width: 180px;
	height: 200px;
	border: 1px solid #dddddd;
	display: inline-block;
	padding: 15px;
	margin: 15px;
}
.interestSection{
height: 200px;
}
#thisbox{
	height: 300px;
}
#thisbox button{
	margin-left : 250px;
	margin-top : 20px;
	text-align: center;
}
#thisbox2 button{
	margin-left : 260px;
	margin-top : 20px;
	margin-bottom : 50px;
	text-align: center;
}
#orderBox button{
	margin-left : 250px;
	margin-top : 20px;
	text-align: center;
}
.nostock{
	text-align: center;
	margin-top : 50px;
	font-size: larger;
	font-weight: bold;
}
.prdtimg{
width: 50px;
height: 50px;
}
</style>
</head>
<body>
<div layout:fragment="mypage">
		<!-- 내프로필 -->
			<div id="mypageBody">
				<table id="mypagetbl">
					<h3 class="news-title">
			        <span>내 프로필 
				        <a th:if="${session.loggedInMember.path == null}" th:href="@{/member/mypageIntro}">
				        <i class="bi bi-arrow-right"></i>
				        </a>
				        <a th:if="${session.loggedInMember.path != null}" th:href="@{/member/mypageInfo}">
				        <i class="bi bi-arrow-right"></i>
				        </a>
			        </span>
			    </h3>
			    
					<tr>
						<th>[[${session.loggedInMember.nm}]]</th>
						<td></td>
					</tr>
					<tr>
						<th>[[${session.loggedInMember.tel}]]</th>
						<td></td>
					</tr>
					<tr>
						<th th:text="${#numbers.formatInteger(session.loggedInMember.point, 0, 'COMMA')} +' point'"></th>
						<td><a href="pointChargeForm"><button type="button" class="btn btn-outline-secondary">충전</button></a></td>
					</tr>
				</table>
			</div>
			<div class="py-20"></div>
			<!-- interest item -->
			<div id="intrest">
			<table id="intrestTbl">
				<h3 class="news-title">
	        <span>주식현황 
		        <a href="mystock">
		        <i class="bi bi-arrow-right"></i>
		        </a>
	        </span>
		    </h3>
 					<tr>
						<th colspan="2" class="itembox">
							<div id="thisbox"></div>
						</th>
					</tr>
				</table>
				<div class="interestSection">
				<h3 class="news-title">
	        <span>관심종목
		        <a th:href="@{/stock/itemListPage}">
		        <i class="bi bi-arrow-right"></i>
		        </a>
	        </span>
		    </h3>
				<div id="thisbox2">
				</div>
				</div>
			</div>
			<!-- interest item end -->
		<!-- order -->
			<table id="myordertbl">
			<br>
			  <h3 class="news-title">
		        <span>주문 | 배송
			        <a href="myorder">
			        <i class="bi bi-arrow-right" style="font-size: 35px; margin-top: 15px; margin-left:535px;"></i>
			        </a>
		        </span>
		    </h3>
			  <tr>
			    <th colspan="2" style="padding-bottom: 0px;">결제내역</th>
	 			</tr>
			  <tr>
			    <th id="orderBox" colspan="2" style="padding-top: 0px;"></th>
	 			</tr>
			</table>
			<!-- order end -->
			
		<!-- 내프로필 end -->
	<!-- 	<img th:src=${rice.png}> -->
		<!-- 관심종목 -->
		<div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
			
		</div>
		<!-- 관심종목 end -->
<script>
let id = "[[${session.loggedInMember.id}]]";
let membNo = "[[${session.loggedInMember.membNo}]]";

let box = '';
let box2 = '';
let prd = '';
let img='';

//보유주식 리스트 출력
$.ajax({
	url : "myPossStockList",
	method : "POST",
	data : {
		"membNo" : membNo
	},
	success : function(data){
		console.log(data)
		if(data && data.length >0){
			
		//보유주식 최대 8개까지만 출력(rate 기준 정렬)  stock/chart?itemNo=ite-1
		data.slice(0, 8).forEach(el => {
			//console.log(el);
		let tprc = commas(el.nowPrc); 
		let rate = commas(el.rate); 
		  box += `<div class="int_item">
		            <a onclick="location.href='/stock/chart?itemNo=${el.itemNo}'"><p class="tnm">${el.tnm}</p></a>
		            <span class="rate">${rate}</span><br>
								<span class="tprc">${tprc} P</span>
		          </div>`;
		});
		 
		$("#thisbox").html(box);
		boxClass();
		}else{
			let p = `
				<p class="bi bi-exclamation-circle" style="text-align: center; font-size: 40pt; margin-top:40px;"></p>
				<p class="nostock">보유한 종목이 없습니다.</p>
				<a onclick="location.href='/stock/itemListPage'"><button class="btn btn-primary">주식페이지로 이동</button></a>
			`;
			$("#thisbox").html(p);
		}
	},
	error : function(err){
		console.log(err)
	}
});
	
//관심종목 리스트 출력
	$.ajax({
		url : "interestList",
		method : "POST",
		data : {
			"membNo" : membNo
		},
		success : function(data){
			//보유주식 최대 4개까지만 출력(rate 기준 정렬)
			if(data && data.length >0){
			data.slice(0, 4).forEach(el=>{
				let tprc = commas(el.tprc); 
				//console.log(el);
				box2 += `<div class="int_item">
									<p onclick="location.href='/stock/chart?itemNo=${el.itemNo}'" class="tnm">${el.tnm}</p>
									<span class="rate">${el.rate}</span><br>
									<span class="tprc">${tprc} P</span>
				 					</div>`;
			})
			
			$("#thisbox2").html(box2);
			boxClass();
			}else{
				
				box2 += `
					<p class="nostock">관심 종목이 없습니다.</p>
				<a onclick="location.href='/stock/itemListPage'"><button class="btn btn-primary">주식페이지로 이동</button></a>`;
				$("#thisbox2").html(box2);
			}
		},
		error : function(err){
			console.log(err)
		}
	});
	
	function boxClass() {
		  $(".rate").each(function() {
		    var rate = parseInt($(this).text());
		    if (rate >= 0) {
		      $(this).addClass("high");
		    } else {
		      $(this).addClass("low");
		    }
		  });
		}
	
	// 결제내역 : 배송완료 주문 리스트 출력
	const dt = "[[${#dates.format(session.loggedInMember.joinDt, 'yyyy/MM/dd')}]]";
	let today = new Date();
	let year = today.getFullYear();
	let month = today.getMonth() + 1 < 10 ? '0' + (today.getMonth() + 1) : today.getMonth() + 1;
	let date = today.getDate() < 10 ? '0' + today.getDate() : today.getDate();
	let endDate = year + '/' + month + '/' + date;
	let startDate = dt;

	$.ajax({
	  url: "shipList",
	  method: "POST",
	  data: {
       "orderSt": "",
       "shipSt": "배송완료",
       "startDate": startDate,
       "endDate": endDate,
       "page": 1
      },
	  success: function(data) {
		  if(data && data.length >0){
	      data.slice(0, 3).forEach(function(el) { //3개만 출력
	        console.log(el);
	        let orderDt = new Date(el.orderDt); // 날짜 객체 생성
	        let formattedDt = `${orderDt.getFullYear()}-${(orderDt.getMonth() + 1).toString().padStart(2, '0')}-${orderDt.getDate().toString().padStart(2, '0')}`;
	        var orderAm = commas(el.cnt); 
	        prd += `
	          <div class="orderDiv">
	            <p class="orderDt">${formattedDt}</p>
	            <img src="/mall/images/main/${el.thumb}" class="prdtimg" data-no="${el.prdtNo}">
	            <p class="prdtnm" data-no="${el.prdtNo}">${el.nm}</p>
	            <p class="orderAm">${orderAm}</p>
	          </div>`;
	      });

	      $("#orderBox").html(prd);
	     } else {
	    	let p =`
		    	<p class="nostock">결제내역이 없습니다.</p>
					<a onclick="location.href='/mall/mallMain'"><button class="btn btn-primary">포인트몰로 이동</button></a>
          `;
	    	 $("#orderBox").html(p);
	    } 
	  },
	  error: function(err) {
	    console.log(err);
	  }
	});
	
	//천단위 콤마
	function commas(number) {
	  return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
	}
</script>
</div>
</body>

</html>
