<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>ToTheMooN - 로그인</title>
<style>
 .login{padding: 0;}
 .login-signup section-padding{padding-top: 0;}
 .py-20 {
   clear: both;
   height: 20px;
 }
#ADimg{
	width: 700px;
	height: 400px;
	background-color: pink;
	display : block;
}
.container{
display : block;
}
#naver{
	width: 320px;
	height: 54px;
}
#loginBtn{
	width: 320px;
	height: 54px;
	font-size : large;
}
</style>
</head>
<body>
	<section class="login-signup section-padding" layout:fragment="content">

		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-lg-7">
					<div class="login">
						<div class="text-center">
                <h3>000에 오신 것을 환영합니다.</h3>
                </div>
                <div class="py-20"></div>
						</div>
						
						<h3 class="mt-4">로그인</h3>
						<form action="login" class="login-form row" method="post">
							<div class="col-md-12">
                    <div class="form-group">
                    <label for="loginemail">Id</label>
                    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
                    <input type="email" id="loginemail" class="form-control" name="username" placeholder="aaa111@aaa.com" required>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
										<input type="password" id="loginPassword" class="form-control" name="pwd" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div th:if="${session.message}"><p th:text="${session.message}" style="color: red; font-size: 12px;"></p></div>
                </div>
            <div class="col-md-12">
         <span th:if="${membNo == null}">
					  <button class="btn btn-primary" id="loginBtn" type="submit">일반 회원 로그인</button><br>
						  <!-- <button type="button" id="kakao" class="simple_login">카카오로그인</button> -->
						  ---------------------------------------------------<br>
						  <img id="naver" class="simple_login" th:src="|/member/images/naverbutton.png|">
							  <p class="mt-5 mb-0"><a href="/member/findid" style="padding-right: 20px;">아이디찾기</a><a href="/member/findpwd">비밀번호 찾기</a></p>
							  <p class="mt-5 mb-0">아직 회원이 아니세요? <a href="signup.html">회원가입</a></p>
							</span>
						</div>
						<div class="col-md-12">
							  <span th:if="${membNo != null}">
						    <button class="btn btn-primary" type="submit">logout</button>
						  </span>
                </div>
						</form>
					</div>
				</div>
			</div>
			<script type="text/javascript"
	src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"
	charset="utf-8"></script>
			<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
			<script>

				$('.simple_login').on('click', snsLogin);
				
				function snsLogin() {
					let path = $(this).attr('id');
					location.href = `/oauth2/authorization/${path}`
				}
				
			</script>
	</section>
</body>
</html>
