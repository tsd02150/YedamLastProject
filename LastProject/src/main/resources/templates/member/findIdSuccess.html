<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>ToTheMooN - 아이디 찾기</title>
<style>
.login {
	padding: 0;
}

.login-signup section-padding {
	padding-top: 0;
}

.py-20 {
	clear: both;
	height: 20px;
}
#spanTxt{
	font-weight: bold;
}
</style>
</head>
<body>
<!-- 아이디찾기 완료 페이지 -->
	<section class="login-signup section-padding" layout:fragment="content">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-lg-7">
					<h3 style="text-align : center;">아이디 찾기</h3><br>
 					<p>개인정보 도용에 대한 피해 방지를 위하여 네자리는 ****처리합니다.</p>
					<hr>
					<div class="py-20"></div>
					<p> 회원님의 아이디는 <span id="spanTxt" th:text="${id}"></span> 으로 등록되어 있습니다. </p>
					<div class="py-20"></div>
					<div class="col-md-12">
            <button class="btn btn-primary" type="button" id="subBtn" style="left-padding = 50px;"> 로그인 </button>
            <button class="btn btn-dark" type="button" id="findPwdBtn"> 비밀번호 찾기 </button>
          </div>
					<div class="py-20"></div>
				</div>
			</div>
		</div>
		
	<script>
	let email = $("#spanTxt").text();
	  
	function maskEmail(email) {
	    let atIndex = email.indexOf("@"); // @ 기준으로 인덱스 찾기
	    if (atIndex > 4) {
	      let maskedPart = email.substr(atIndex - 4, 4); // 가운데 4글자 추출
	      let maskedEmail = email.replace(maskedPart, "****"); // 추출한 부분을 ****로 대체
	      return maskedEmail;
	    }
	    return email;
	  }
		
		let emailFormat = maskEmail(email);
		$("#spanTxt").text(emailFormat);
		
		$("#subBtn").on("click",function(){
			window.location.href = "/member/login";
		})
		
		$("#findPwdBtn").on("click", function(){
			window.location.href = "/member/findpwd";
		})
	</script>
	</section>
</body>

</html>
