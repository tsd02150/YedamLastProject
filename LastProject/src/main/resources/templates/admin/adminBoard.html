<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/adminLayout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>To The Moon - adminBoard</title>
    <style>
	.swal-cls{
		width:950px !important;
	}
	#reportDiv #boardCntn{
		height:300px;
		overflow:hidden;
		overflow-y: auto;
		overscroll-behavior: contain;
	}
	#boardCntn * {
		text-align: left;
	}
	
</style>
  </head>
  <body>
    <div layout:fragment="content">
      <h3>게시판 관리</h3>
      <div class="m-2">
        <button id="deleteBtn" class="btn btn-danger btn-sm">삭제</button>
      </div>
      <div id="grid"></div>

      <script>
		$('#deleteBtn').on('click',function(){
			const checkedRows = grid.getCheckedRows();
	    	  if (checkedRows.length > 0) {
		    // 선택된 행이 존재하는 경우에만 삭제 요청을 보냅니다.
		    const boards = checkedRows.map(row => row.boardNo); // 선택된 행의 rowKey를 추출합니다.
			
			Swal.fire({
			  title: '삭제하시겠습니까?',
			  showDenyButton: true,
			  confirmButtonText: '삭제',
			  denyButtonText: `취소`,
			}).then((result) => {
			  /* Read more about isConfirmed, isDenied below */
			  if (result.isConfirmed) {
				  // 서버에 삭제 요청을 보냅니다.
				    $.ajax({
				      type: 'POST', // 또는 DELETE에 맞는 HTTP 메서드를 사용합니다.
				      url: '/admin/deleteBoard',
				      contentType:'application/json',
				      data: JSON.stringify(boards),
				      success: function(response) {
				        // 삭제 요청이 성공한 경우, 그리드에서 선택된 행을 제거합니다.
				        Swal.fire(response + '/' + checkedRows.length +  ' 건 처리했습니다.');
				        grid.removeCheckedRows(true);
				      },
				      error: function(err) {
				        console.error('행 삭제 오류:', err);
				      }
				    });
			  } else if (result.isDenied) {
			    Swal.fire('취소됐음')
			  }
			})

		   
	    	  }else{
	    		  Swal.fire('삭제할 글을 선택해주세요')
	    	  }
		});      
      
        const dataSource = {
          contentType: "application/json",
          api: {
            readData: {
              url: "/admin/boardList",
              method: "GET",
            },
          },
        };

        const grid = new tui.Grid({
          el: document.getElementById("grid"),
          rowHeaders: ["rowNum", "checkbox"],
          data: dataSource,
          scrollX: false,
          scrollY: false,
          pageOptions: {
            useClient: true,
            perPage: 10,
          },
          columns: [
            {
              header: "게시판번호",
              name: "boardNo",
              filter: { type: "text", showApplyBtn: true, showClearBtn: true },
              width:100
            },
            {
              header: "닉네임",
              name: "nick",
              filter: { type: "text", showApplyBtn: true, showClearBtn: true },
              width:150
            },
            {
              header: "제목",
              name: "ttl",
              filter: { type: "text", showApplyBtn: true, showClearBtn: true },
            },
            {
              header: "추천",
              name: "rcom",
              sortingType: "asc",
              sortable: true,
              width:50
            },
            {
              header: "비추천",
              name: "nrcom",
              sortingType: "asc",
              sortable: true,
              width:70
            },
            {
              header: "상위항목",
              name: "hctgr",
              filter: "select", // Dropdown Filter로 설정
              filterOptions: {
                listItems: ["자유게시판", "주식게시판"],
              },
              width:150
            },
            {
              header: "하위항목",
              name: "ctgr",
              filter: "select", // Dropdown Filter로 설정
              filterOptions: {
                listItems: ["농산물", "수산물", "드립", "일지", "자료", "질문"],
              },
              width:100
            },
            {
              header: "작성일시",
              name: "drwupDt",
              sortingType: "asc",
              sortable: true,
              width:250
            }
          ],
          columnOptions: {
            resizable: true
          }
        });

        grid.on("dblclick", (ev) => {
          // board 정보
          let boardNo = $(
            "td[data-row-key=" + ev.rowKey + "][data-column-name=boardNo]"
          )
            .children(0)
            .text();
          // board 글 불러오기
          $.ajax("boardDetail?boardNo=" + boardNo).done(function (data) {
            console.log(data);
            Swal.fire({
              title: "게시판",
              html: `
            			<div id="reportDiv">
            			<table class="table h6">
							<tr>
								<th style="width:15%;">제목</th>
								<td style="width:35%;">${data.ttl}</td>
								<th style="width:15%;">작성일</th>
								<td style="width:35%;">${data.drwupDt}</td>
							</tr>
							<tr>
								<th style="width:15%;">작성자</th>
								<td style="width:35%;">${data.nick}</td>
								<th style="width:15%;">회원번호</th>
								<td style="width:35%;">${data.membNo}</td>
							</tr>
							<tr>
								<th>내용</th>
								<td colspan="3" style="text-align:left">${data.cntn}</td>
							</tr>
						</table>
						</div>
						`,
              customClass: "swal-cls",
              showCancelButton: true,
              confirmButtonText: "삭제",
              cancelButtonText: "취소",
            }).then((result) => {
              console.log(result);
              if (result.isConfirmed) {
                // 삭제 기능
                Swal.fire({
                  title: "삭제하시겠습니까?",
                  showDenyButton: true,
                  confirmButtonText: "삭제",
                  denyButtonText: `취소`,
                }).then((result) => {
                  /* Read more about isConfirmed, isDenied below */
                  if (result.isConfirmed) {
                    // 서버에 삭제 요청을 보냅니다.
                    $.ajax({
                      type: "POST", // 또는 DELETE에 맞는 HTTP 메서드를 사용합니다.
                      url: "/admin/deleteBoard",
                      contentType: "application/json",
                      data: JSON.stringify([boardNo]),
                      success: function (response) {
                        // 삭제 요청이 성공한 경우, 그리드에서 선택된 행을 제거합니다.
                        console.log(response);
                        grid.removeRow(ev.rowKey);
                      },
                      error: function (err) {
                        console.error("행 삭제 오류:", err);
                        Swal.fire("실패..");
                      },
                    });
                  } // end inner if
                }); //end of then
              } //end of outer if
            }); // end of isComfirmed
          });
        });
        // end of dbl
      </script>
    </div>
  </body>
</html>
