<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/adminLayout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <style>
    	
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <h3>회원 리스트</h3>
      <div id="grid">
	      <div class="m-2">
		  	<button id="updateBtn" class="btn btn-primary btn-sm">수정</button>
		  	<button id="deleteBtn" class="btn btn-danger btn-sm">삭제</button>
		  </div>
	  </div>
	  
      <script>
      $('#updateBtn').on('click',function(){
    	  const checkedRows = grid.getCheckedRows();
  		  console.log(checkedRows)
      	    if (checkedRows.length > 0) {
  	      // 선택된 행이 존재하는 경우에만 삭제 요청을 보냅니다.
  	      const members = checkedRows.map(row => row.membNo); // 선택된 행의 rowKey를 추출합니다.
    	  
    	  Swal.fire({
    		  title: '활동 정지 / 정지 해제 기능 선택해주세요.',
    		  showDenyButton: true,
    		  confirmButtonText: '활동정지',
    		  denyButtonText: `정지해제`,
    		}).then((result) => {
    			// 활동정지 
    		  if (result.isConfirmed) {
    			  (async () => {
          		    await Swal.fire({
          		        title: '회원 활동정지',
          		        text: '정지 기간을 선택해주세요',
          		        input: 'select',
          		        inputOptions: {
          		            5: '5일정지',
          		            10: '10일정지',
          		            15: '15일정지',
          		            30: '30일정지'
          		          },
          		        showCancelButton: true,
          		        inputPlaceholder: '정지기간선택'
          		    }).then(result =>{
          		    	if(result.isConfirmed){
          		    		console.log(result.value);
          		    		let period = result.value;
          		    		
          		    		$.ajax('/admin/memberBan?list='+members+'&period='+period).done(function(data){
          		    			if(data > 0){
          		    				let rowKeys = checkedRows.map(row => row.rowKey);
          	    		    		for(let i of rowKeys){
          	    		    			$('td[data-row-key='+i+'][data-column-name=state]').children(0).text('활동정지');
          	    		    		}
          		    				Swal.fire(checkedRows.length + ' 명 회원 '+ result.value+' 일 정지 성공')
          		    			}else{
          		    				Swal.fire('실패했습니다.')
          		    			}
          		    		});//end of ajax
          		    		
          		    	}else if(result.isDismissed){
          		    		// 취소
              		    	
          		    	};
          		    });

          		    
          		})() 
    		  } else if (result.isDenied) {
    		    // 정지 해제
    		    $.ajax('returnMemb?list='+members).done(function(data){
    		    	console.log(data)
    		    	if(data > 0){
    		    		Swal.fire('정지가 해제되었습니다');
    		    		let rowKeys = checkedRows.map(row => row.rowKey);
    		    		for(let i of rowKeys){
    		    			$('td[data-row-key='+i+'][data-column-name=state]').children(0).text('정상');
    		    		}
    		    	}else{
    		    		Swal.fire('정지 해제 실패');
    		    	}
    		    });// end of ajax
    		  }//else if
    		})//then 의 end
      }
      })// updateBtn 클릭 기능 의  end
      $('#deleteBtn').on('click',function(){
    	  //grid.removeCheckedRows(true);
    	 // grid.blur();
		const checkedRows = grid.getCheckedRows();
		console.log(checkedRows)
    	  if (checkedRows.length > 0) {
	    // 선택된 행이 존재하는 경우에만 삭제 요청을 보냅니다.
	    const rowKeys = checkedRows.map(row => row.membNo); // 선택된 행의 rowKey를 추출합니다.
		console.log(rowKeys)
		
		Swal.fire({
		  title: checkedRows.length +' 명의 회원을 삭제 하시겠습니까?',
		  showDenyButton: true,
		  confirmButtonText: '삭제',
		  denyButtonText: `취소`,
		}).then((result) => {
		  /* Read more about isConfirmed, isDenied below */
		  if (result.isConfirmed) {
			  // 서버에 삭제 요청을 보냅니다.
			    $.ajax({
			      type: 'POST', // 또는 DELETE에 맞는 HTTP 메서드를 사용합니다.
			      url: '/admin/deleteMemb',
			      contentType:'application/json',
			      data: JSON.stringify(rowKeys),
			      success: function(response) {
			        // 삭제 요청이 성공한 경우, 그리드에서 선택된 행을 제거합니다.
			        console.log(response)
			        grid.removeCheckedRows(true);
			      },
			      error: function(err) {
			        console.error('행 삭제 오류:', err);
			      }
			    });
		  } else if (result.isDenied) {
		    Swal.fire('취소됐음')
		  }
		})

	   
    	  }else{
    		  Swal.fire('삭제할 회원을 선택해주세요')
    	  }
      })
      const dataSource = {
    		  contentType: 'application/json',
    		  api: {
    			  readData: {
    				url:'/admin/memberList',
    				method:'GET' 
    			}
    		  }
    		};
      
        const grid = new tui.Grid({
             el: document.getElementById('grid'),
             rowHeaders: ['rowNum','checkbox'],
             data:dataSource,
             scrollX: false,
             scrollY: false,
   		  	 pageOptions: {
   		  		 useClient:true,
                 perPage: 5,
               },
             columns: [
            	 {
                     header: '멤버번호',
                     name: 'membNo',
                     filter: { type: 'text', showApplyBtn: true, showClearBtn: true }
                   },
               {
                 header: '아이디',
                 name: 'id',
                 filter: { type: 'text', showApplyBtn: true, showClearBtn: true }
               },
               {
                 header: '이름',
                 name: 'nm',
                 filter: { type: 'text', showApplyBtn: true, showClearBtn: true }
               },
               {
                 header: '상태',
                 name: 'state',
                 filter: {
                     type: 'text',
                     operator: 'OR'
                   },
                   editor:{
                  	 type:'select',
                  	 options:{
                  		 listItems:[
                  			 {
                  				 text:'활동정지' ,
                  				 value:'활동정지'
                  			 },
                  			 {text:'정상' , value:'정상'},
                  		 ]
                  	 }
                   },
                   
                   onAfterChange(ev) {
                	  console.log(ev)
                	   if(ev.value != '정상'){
                		   
                	  
                	   (async () => {
                		    await Swal.fire({
                		        title: '회원 활동정지',
                		        text: '정지 기간을 선택해주세요',
                		        input: 'select',
                		        inputOptions: {
                		            5: '5일정지',
                		            10: '10일정지',
                		            15: '15일정지',
                		            30: '30일정지'
                		          },
                		        showCancelButton: true,
                		        inputPlaceholder: '정지기간선택'
                		    }).then(result =>{
                		    	if(result.isConfirmed){
                		    		console.log(result.value);
                		    		let period = result.value;
                		    		let list = [$('td[data-row-key='+ev.rowKey+'][data-column-name=membNo]').children(0).text()];
                		    		let membNm = $('td[data-row-key='+ev.rowKey+'][data-column-name=nm]').children(0).text();
                		    		
                		    		$.ajax('/admin/memberBan?list='+list+'&period='+period).done(function(data){
                		    			if(data > 0){
                		    				Swal.fire(membNm+ ' 회원 '+ result.value+' 일 정지 성공')
                		    			}else{
                		    				Swal.fire('실패했습니다.')
                		    			}
                		    		});//end of ajax
                		    		
                		    	}else if(result.isDismissed){
	                		    	if(ev.value != ev.prevValue){
		                		    	$('td[data-row-key='+ev.rowKey+'][data-column-name='+ev.columnName+']').children(0).text(ev.prevValue);
	                		    	}
                		    	}
                		    })

                		    
                		})() 
                	   }else {
                		   let list = [$('td[data-row-key='+ev.rowKey+'][data-column-name=membNo]').children(0).text()];
       		    		   let membNm = $('td[data-row-key='+ev.rowKey+'][data-column-name=nm]').children(0).text();
       		    		   
                		   $.ajax('returnMemb?list='+list).done(function(data){
                			   if(data > 0){
                				   Swal.fire(membNm +' 회원의 정지상태가 해제되었습니다.');
                			   }else{
                				   Swal.fire('정지해제 실패..')
                			   }
                		   })
                	   }
                     
                  }
               },
               {
                 header: '가입일',
                 name: 'joinDt',
                 sortingType: 'asc',
                 sortable: true
               }
             ]
           });
      
        grid.on('check',(ev) =>{
        	console.log(ev.instance.store.data.rawData[ev.rowKey].membNo);
        })
        
        
      </script>
    </div>
  </body>
</html>
